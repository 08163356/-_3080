N9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">面试问题集锦<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="面试问题集锦"><a href="#面试问题集锦" class="header-anchor">#</a> 面试问题集锦</h1> <h2 id="请做一下自我介绍"><a href="#请做一下自我介绍" class="header-anchor">#</a> 请做一下自我介绍</h2> <p><strong>回答提示：</strong> 一般人回答这个问题过于平常，只说姓名、年龄、工作经验，这些在简历上都有。其实，企业最希望知道的是求职者能否胜任工作，包括：最强的技能、最深入研究的知识领域、个性中最积极的部分、做过的最成功的事，主要的成就等，要突出积极的个性和做事的能力，说的合情合理企业才会相信。</p> <h2 id="你最大的优点是什么"><a href="#你最大的优点是什么" class="header-anchor">#</a> 你最大的优点是什么？</h2> <p><strong>回答提示：</strong> 沉着冷静、条理清楚、立场坚定、乐于助人等，加上例子如：我在XX经过一到两年的培训及项目实战，加上实习工作，我想我适合这份工作。</p> <h2 id="说说你最大的缺点"><a href="#说说你最大的缺点" class="header-anchor">#</a> 说说你最大的缺点？</h2> <p><strong>回答提示：</strong> 这个问题企业问的概率很大，通常不希望听到直接回答的缺点是什么等，如果求职者说自己小心眼、非常懒、工作效率低，企业肯定不会录用你。要从自己的优点说起，中间加一些小缺点，最后再把问答转回到优点上，突出优点的部分。</p> <h2 id="说说你对加班的看法"><a href="#说说你对加班的看法" class="header-anchor">#</a> 说说你对加班的看法？</h2> <p><strong>回答提示：</strong> 实际上好多公司问这个问题，并不证明一定要加班，只是想测试你是否愿意为公司奉献。</p> <p><strong>回答样本：</strong> 如果是工作需要我会义不容辞加班，我现在单身，没有任何家庭负担，可以全身心的投入工作。但同时，我也会提高工作效率，减少不必要的加班。</p> <h2 id="说说你对薪资的要求"><a href="#说说你对薪资的要求" class="header-anchor">#</a> 说说你对薪资的要求？</h2> <p><strong>回答提示：</strong> 如果你对薪资的要求太低，那显然贬低自己的能力；如果你对薪资的要求太高，那又会显得你分量过重，公司受用不起。一些雇主通常都事先对求聘的职位定下开支预算，因而他们第一次提出的价钱往往是他们所能给予的最高价钱，他们问你只不过想证实一下这笔钱是否足以引起你对该工作的兴趣。</p> <p><strong>回答样本：</strong></p> <p>①我对工资没有硬性要求，我相信贵公司会友善合理。我注重的是找到工作机会，所以只要条件公平，我则不会计较太多。</p> <p>②我受过系统的软件编程的训练，不需要进行大量的培训，而且我本人也对编程特别感兴趣。因此，我希望公司能根据我的情况和市场标准的水平，给我合理的薪水。</p> <p>③如果你必须自己说出具体数目，请不要说一个宽泛的范围，那样你将只能得到最低限度的数字。最好给出一个具体的数字，这样表明你已经对当今的人才市场做了调查，知道像自己这样学历的雇员有什么样的价值。</p> <h2 id="在五年内-你的职业规划"><a href="#在五年内-你的职业规划" class="header-anchor">#</a> 在五年内，你的职业规划？</h2> <p><strong>回答提示：</strong> 这是每一个应聘者都不希望被问到的问题，但是几乎每个人都会被问到，比较多的答案是“管理者”。当然，说出其他一些你感兴趣的职位也是可以的。要知道，考官总是喜欢有进取心的应聘者，此时如果说“不知道”，或许就会使你丧失一个好机会。最普通的回答应该是“我准备在技术领域有所作为”或“我希望能按照公司的管理思路发展”。</p> <h2 id="你朋友对你的评价"><a href="#你朋友对你的评价" class="header-anchor">#</a> 你朋友对你的评价?</h2> <p><strong>回答提示：</strong> 想从侧面了解一下你的性格及与人相处的问题。</p> <p><strong>回答样本：</strong></p> <p>①我朋友都说我是一个可以信赖的人。因为，我一旦答应别人的事情，就一定会做到。如果我做不到，我就不会轻易许诺。</p> <p>②我觉的我是一个比较随和的人，与不同的人都可以友好相处。在我与人相处时，我总是能站在别人的角度考虑问题。</p> <h2 id="你还有什么问题要问吗"><a href="#你还有什么问题要问吗" class="header-anchor">#</a> 你还有什么问题要问吗?</h2> <p><strong>回答提示：</strong> 企业的这个问题看上去可有可无，其实很关键，企业不喜欢说“没问题”的人，因为其很注重员工的个性和创新能力。企业不喜欢求职者问个人福利之类的问题，如果有人这样问：贵公司对新入公司的员工有没有什么培训项目，我可以参加吗？或者说贵公司的晋升机制是什么样的？企业将很欢迎，因为体现出你对学习的热情和对公司的忠诚度以及你的上进心。</p> <h2 id="录用后发现不适合这个职位-怎么办"><a href="#录用后发现不适合这个职位-怎么办" class="header-anchor">#</a> 录用后发现不适合这个职位，怎么办?</h2> <p><strong>回答提示：</strong> 工作一段时间发现工作不适合，有两种情况：①如果你确实热爱这个职业，那就要不断学习，虚心向领导和同事学习业务知识和处事经验，了解这个职业的精神内涵和职业要求，力争减少差距；②你觉得这个职业可有可无，那还是趁早换个职业，去发现适合你的，你热爱的职业，那样你的发展前途也会大点，对单位和个人都有好处。</p> <h2 id="工作时跟领导意见不同怎么办"><a href="#工作时跟领导意见不同怎么办" class="header-anchor">#</a> 工作时跟领导意见不同怎么办?</h2> <p><strong>回答样本：</strong> ①原则上我会尊重和服从领导的工作安排，同时私底下找机会以请教的口吻，婉转地表达自己的想法，看看领导是否能改变想法。②如果领导没有采纳我的建议，我也同样会按领导的要求认真地去完成这项工作。③还有一种情况，假如领导要求的方式违背原则，我会坚决提出反对意见，如领导仍固执己见，我会毫不犹豫地再向上级领导反映。</p> <h2 id="工作出现失误并造成损失-你会怎么做"><a href="#工作出现失误并造成损失-你会怎么做" class="header-anchor">#</a> 工作出现失误并造成损失，你会怎么做?</h2> <p><strong>回答样本：</strong> ①我本意是为公司努力工作，如果造成经济损失，我认为首要的问题是想方设法去弥补或挽回经济损失。如果我无能力负责，希望单位帮助解决。</p> <p>②分清责任，各负其责，如果是我的责任，我甘愿受罚；如果是一个我负责的团队中别人的失误，也不能幸灾乐祸，作为一个团队，需要互相提携共同成工作，安慰同事并且帮助同事查找原因总结经验。</p> <p>③个人的一生不可能不犯错误，重要的是能从自己的或者是别人的错误中吸取经验教训，要检讨自己的工作方法、分析问题的深度和力度。</p> <h2 id="谈谈你对跳槽的看法"><a href="#谈谈你对跳槽的看法" class="header-anchor">#</a> 谈谈你对跳槽的看法?</h2> <p><strong>回答样本：</strong> ①正常的“跳槽”能够促进人才合理流动，应该支持。②频繁的跳槽对单位和个人双方都不利，应该反对。</p> <h2 id="和同事、上司难以相处-你怎么办"><a href="#和同事、上司难以相处-你怎么办" class="header-anchor">#</a> 和同事、上司难以相处，你怎么办?</h2> <p><strong>回答样本：</strong> ①我会服从领导的指挥，配合同事的工作。②我会从自身找原因，仔细分析是不是自己工作做得不好。还要看看是不是为人处世方面做得不好，如果是这样的话我会努力改正。③如果我找不到原因，我会找机会跟他们沟通，请他们指出我的不足，及时改正。④作为优秀的员工，应该时刻以大局为重，即使在一段时间内，领导和同事对我不理解，我也会做好本职工作，虚心向他们学习，我相信，他们会看见我的努力。</p> <h2 id="上级领导抢了你的功劳怎么办"><a href="#上级领导抢了你的功劳怎么办" class="header-anchor">#</a> 上级领导抢了你的功劳怎么办?</h2> <p><strong>回答样本：</strong> 首先我不会找那位上级领导说明这事，我会主动找我的主管领导来沟通，因为沟通是解决人际关系的最好办法，但结果会有两种：①我的主管领导认识到自己的错误，我想我会视具体情况决定是否原谅他。②他更加变本加厉的来威胁我，那我会毫不犹豫地找我的上级领导反映此事，因为他这样做会造成负面影响，对今后的工作不利。</p> <h2 id="同事孤立你-你怎么办"><a href="#同事孤立你-你怎么办" class="header-anchor">#</a> 同事孤立你，你怎么办?</h2> <p><strong>回答样本：</strong> ①检讨一下自己是不是对工作的热心度超过同事间交往的热心了，加强同事间的交往及共同的兴趣爱好。②工作中，切勿伤害别人的自尊心。③不在领导前拨弄是非。</p> <h2 id="你最近是否参加了培训课程"><a href="#你最近是否参加了培训课程" class="header-anchor">#</a> 你最近是否参加了培训课程?</h2> <p><strong>回答提示：</strong> 自费参加，就是XX的培训课程（可以多谈谈自己学的技术）。</p> <h2 id="你对于我们公司了解多少"><a href="#你对于我们公司了解多少" class="header-anchor">#</a> 你对于我们公司了解多少?</h2> <p><strong>回答提示：</strong> 在去公司面试前上网查一下该公司主营业务。可类似回答：贵公司有意改变策略，加强与国外大厂的OEM合作，自有品牌的部分则透过海外经销商。</p> <h2 id="你最擅长的技术方向是什么"><a href="#你最擅长的技术方向是什么" class="header-anchor">#</a> 你最擅长的技术方向是什么?</h2> <p><strong>回答提示：</strong> 说和你要应聘的职位相关的技术，表现一下自己的热诚没有什么坏处。</p> <h2 id="请说出你选择这份工作的动机"><a href="#请说出你选择这份工作的动机" class="header-anchor">#</a> 请说出你选择这份工作的动机?</h2> <p><strong>回答提示：</strong> 这是想知道面试者对这份工作的热忱及理解度，并筛选因一时兴起而来应试的人，如果是无经验者，可以强调“就算职种不同，也希望有机会发挥之前的经验”。</p> <p><strong>回答样本：</strong> 因为我很热爱这个工作，很想从事这方面的工作。</p> <h2 id="你能为我们公司带来什么呢"><a href="#你能为我们公司带来什么呢" class="header-anchor">#</a> 你能为我们公司带来什么呢?</h2> <p><strong>回答提示：</strong> ①假如你可以的话，试着告诉他们你可以减低他们的费用“我已经接受过XX近两年专业的培训，立刻就可以上岗工作”。②企业很想知道未来的员工能为企业做什么，求职者应再次重复自己的优势，然后表示：“就我的能力，我可以做一个优秀的员工在组织中发挥能力，给组织带来高效率和更多的收益”。企业喜欢求职者就申请的职位表明自己的能力，比如申请营销之类的职位，可以说：“我可以开发大量的新客户，同时，对老客户做更全面周到的服务，开发老客户的新需求和消费。” 等等。</p> <h2 id="最能概括你自己的三个词"><a href="#最能概括你自己的三个词" class="header-anchor">#</a> 最能概括你自己的三个词?</h2> <p><strong>回答样本：</strong> 我经常用的三个词是：适应能力强，有责任心和做事有始终，并结合具体例子向主考官解释。</p> <h2 id="作为被面试者给我打一下分"><a href="#作为被面试者给我打一下分" class="header-anchor">#</a> 作为被面试者给我打一下分?</h2> <p><strong>回答提示：</strong> 试着列出四个优点和一个非常非常非常小的缺点（可以抱怨一下设施，没有明确责任人的缺点是不会有人介意的）。</p> <h2 id="你怎么理解你应聘的职位"><a href="#你怎么理解你应聘的职位" class="header-anchor">#</a> 你怎么理解你应聘的职位?</h2> <p><strong>回答提示：</strong> 可以把岗位职责和任务及工作态度阐述下。</p> <h2 id="喜欢这份工作的哪一点"><a href="#喜欢这份工作的哪一点" class="header-anchor">#</a> 喜欢这份工作的哪一点?</h2> <p><strong>回答提示：</strong> 在回答面试官这个问题时不能太直接就把自己心理的话说出来，尤其是薪资方面的问题，不过一些无伤大雅的回答是不错的考虑，如交通方便，工作性质及内容颇能符合自己的兴趣等等都是不错的答案，不过如果这时自己能仔细思考出这份工作的与众不同之处，相信在面试上会大大加分。</p> <h2 id="为什么要离职"><a href="#为什么要离职" class="header-anchor">#</a> 为什么要离职?</h2> <p><strong>回答提示：</strong> ①回答这个问题时一定要小心，就算在前一个工作受到再大的委屈，对公司有多少的怨言都千万不要表现出来，尤其要避免对公司本身主管的批评，避免面试官的负面情绪及印象。建议此时最好的回答方式是将问题归咎在自己身上，例如觉得工作没有学习发展的空间，自己想在面试工作的相关产业中多加学习，或是前一份工作与自己的生涯规划不合等等，回答的答案最好是积极正面的。②我希望能获得一份更好的工作，如果机会来临，我会抓住。我觉得目前的工作，已经达到顶峰，即没有升迁机会。</p> <h2 id="说说你对行业、技术发展趋势的看法"><a href="#说说你对行业、技术发展趋势的看法" class="header-anchor">#</a> 说说你对行业、技术发展趋势的看法?</h2> <p><strong>回答提示：</strong> 企业对这个问题很感兴趣，只有有备而来的求职者能够过关。求职者可以直接在网上查找对你所申请的行业部门的信息，只有深入了解才能产生独特的见解。企业认为最聪明的求职者是对所面试的公司预先了解很多，包括公司各个部门，发展情况，在面试回答问题的时候可以提到所了解的情况，企业欢迎进入企业的人是“知己”，而不是“盲人”。</p> <h2 id="对工作的期望与目标何在"><a href="#对工作的期望与目标何在" class="header-anchor">#</a> 对工作的期望与目标何在?</h2> <p><strong>回答提示：</strong> 这是面试者用来评断求职者是否对自己有一定程度的期望、对这份工作是否了解的问题。
对于工作有确实学习目标的人通常学习较快，对于新工作自然较容易进入状况，这时建议你，最好针对工作的性质找出一个确实的答案，如业务员的工作可以这样回答：“我的目标是能成为一个超级业务员，将公司的产品广泛的推销出去，达到最好的业绩成效；为达到这个目标，我一定会努力学习，而我相信以我认真负责的态度，一定可以达到这个目标。” 其他类的工作也可以比照这个方式回答，只要在目标方面稍微修改一下就可以了。</p> <h2 id="谈谈你的家庭"><a href="#谈谈你的家庭" class="header-anchor">#</a> 谈谈你的家庭?</h2> <p><strong>回答提示：</strong> 企业面试时询问家庭问题不是非要知道求职者家庭的情况，而是要了解家庭背景对求职者的塑造和影响。企业希望听到的重点也在于家庭对求职者的积极影响。</p> <p><strong>回答样本：</strong> 我很爱我的家庭，我们家一向很和睦，虽然我的父亲和母亲都是普通人，但是从小，我就看到我父亲起早贪黑，每天工作特别勤劳，他的行动无形中培养了我认真负责的态度和勤劳的精神。我母亲为人善良，对人热情，特别乐于助人，所以在单位人缘很好，她的一言一行也一直在教导我做人的道理。</p> <h2 id="你认为自己申请这个职位还欠缺什么"><a href="#你认为自己申请这个职位还欠缺什么" class="header-anchor">#</a> 你认为自己申请这个职位还欠缺什么?</h2> <p><strong>回答提示：</strong> 企业喜欢问求职者弱点，但精明的求职者一般不直接回答。</p> <p><strong>回答样本：</strong> 继续重复自己的优势，然后说：“对于这个职位和我的能力来说，我相信自己是可以胜任的，只是缺乏经验，这个问题可以进入公司以后以最短的时间来解决，我的学习能力很强，我相信可以很快融入公司的企业文化，进入工作状态。</p> <h2 id="你欣赏哪种性格的人"><a href="#你欣赏哪种性格的人" class="header-anchor">#</a> 你欣赏哪种性格的人?</h2> <p><strong>回答提示：</strong> 诚实、不死板而且容易相处的人、有实际行动的人，加上具体例子。</p> <h2 id="你通常如何处理别人的批评"><a href="#你通常如何处理别人的批评" class="header-anchor">#</a> 你通常如何处理别人的批评?</h2> <p><strong>回答提示：</strong> ①沈默是金，不必说什么，否则情况更糟，不过我会接受建设性的批评。②我会等大家冷静下来再讨论。</p> <h2 id="怎样对待自己的失败"><a href="#怎样对待自己的失败" class="header-anchor">#</a> 怎样对待自己的失败?</h2> <p><strong>回答提示：</strong> 大意：我们生来都不是十全十美的，我相信我有第二个机会改正我的错误。</p> <h2 id="什么会让你有成就感"><a href="#什么会让你有成就感" class="header-anchor">#</a> 什么会让你有成就感?</h2> <p><strong>回答提示：</strong> 为贵公司竭力效劳，尽我所能，完成一个项目。</p> <h2 id="眼下你生活中最重要的是什么"><a href="#眼下你生活中最重要的是什么" class="header-anchor">#</a> 眼下你生活中最重要的是什么?</h2> <p><strong>回答提示：</strong> 对我来说，能在这个领域找到工作是最重要的，能在贵公司任职对我说最重要。</p> <h2 id="你为什么愿意到我们公司来工作"><a href="#你为什么愿意到我们公司来工作" class="header-anchor">#</a> 你为什么愿意到我们公司来工作?</h2> <p><strong>回答提示：</strong> 对于这个问题，你要格外小心，如果你已经对该单位作了研究，你可以回答一些详细的原因。</p> <p><strong>回答样本：</strong> ①公司本身高技术开发环境很吸引我我同公司出生在同样的时代，我希望能够进入一家与我共同成长的公司。②你们公司一直都稳定发展，在近几年来在市场上有竞争力。我认为贵公司能够给我提供一个与众不同的发展道路。</p> <h2 id="你和别人发生过争执吗"><a href="#你和别人发生过争执吗" class="header-anchor">#</a> 你和别人发生过争执吗?</h2> <p><strong>回答提示：</strong> 这是面试中最险恶的问题，其实是考官布下的一个陷阱，成功解决矛盾是一个协作团体中成员所必备的能力。假如你工作在一个服务行业，这个问题简直成了最重要的个环节。你是否能获得这份工作，将取决于这个问题的回答。考官希望看到你是成熟且乐于奉献的。他们通过这个问题了解你的成熟度和处世能力。在没有外界干涉的情况下，通过妥协的方式来解决才是正确答案。</p> <h2 id="你做过的哪件事最令自己感到骄傲"><a href="#你做过的哪件事最令自己感到骄傲" class="header-anchor">#</a> 你做过的哪件事最令自己感到骄傲?</h2> <p><strong>回答提示：</strong> 这是考官给你的一个机会，让你展示自己把握命运的能力。这会体现你潜在的领导能力以及你被提升的可能性。假如你应聘于一个服务性质的单位，你很可能会被邀请去餐。记住：你的前途取决于你的知识、你的社交能力和综合表现。</p> <h2 id="对这项工作-你有哪些可预见的困难"><a href="#对这项工作-你有哪些可预见的困难" class="header-anchor">#</a> 对这项工作，你有哪些可预见的困难?</h2> <p><strong>回答提示：</strong> ①不宜直接说出具体的困难，否则可能令对方怀疑应聘者不行。②可以尝试迂回战术，说出应聘者对困难所持有的态度工作中出现一些困难是正常的，也是难免的，但是只要有坚忍不拔的毅力、良好的合作精神以及事前周密而充分的准备，任何困难都是可以克服。</p> <h2 id="录用后你将怎样开展工作"><a href="#录用后你将怎样开展工作" class="header-anchor">#</a> 录用后你将怎样开展工作?</h2> <p><strong>回答提示：</strong> ①如果应聘者对于应聘的职位缺乏足够的了解，最好不要直接说出自己开展工作的具体办法。②可以尝试采用迂回战术来回答，如“首先听取领导的指示和要求，然后就有关情况进行了解和熟悉，接下来制定一份近期的工作计划并报领导批准，最后根据计划开展工作。”。</p> <h2 id="你希望与什么样的上级共事"><a href="#你希望与什么样的上级共事" class="header-anchor">#</a> 你希望与什么样的上级共事?</h2> <p><strong>回答提示：</strong> ①通过应聘者对上级的“希望”可以判断出应聘者对自我要求的意识，这既上一个陷阱，又是一次机会。②最好回避对上级具体的希望，多谈对自己的要求。如“做为刚步入社会的新人，我应该多要求自己尽快熟悉环境、适应环境，而不应该对环境提出什么要求，只要能发挥我的专长就可以了。</p> <h2 id="你工作经验欠缺-如何能胜任这项工作"><a href="#你工作经验欠缺-如何能胜任这项工作" class="header-anchor">#</a> 你工作经验欠缺，如何能胜任这项工作?</h2> <p><strong>回答提示：</strong> ①如果招聘单位对应届毕业生的应聘者提出这个问题，说明招聘公司并不真正在乎经验，关键看应聘者怎样回答。②对这个问题的回答最好要体现出应聘者的诚恳、机智、果敢及敬业。</p> <p><strong>回答样本：</strong> 作为应届毕业生，在工作经验方面的确会有所欠缺，因此在读书期间我一直利用各种机会在这个行业里做兼职。我也发现，实际工作远比书本知识丰富、复杂。但我有较强的责任心、适应能力和学习能力，而且比较勤奋，所以在兼职中均能圆满完成各项工作，从中获取的经验也令我受益非浅。请贵公司放心，学校所学及兼职的工作经验使我一定能胜任这个职位。</p> <h2 id="你会怎样获得同事的帮助"><a href="#你会怎样获得同事的帮助" class="header-anchor">#</a> 你会怎样获得同事的帮助?</h2> <p><strong>回答提示：</strong> 每个公司都在不断变化发展的过程中，你当然希望你的员工也是这样。你希望得到那些希望并欢迎变化的人，因为这些明白，为了公司的发展，变化是公司日常生活中重要组成部分。这样的员工往往很容易适应公司的变化，并会对变化做出积极的响应。</p> <h2 id="如果你没被录用-你怎么打算"><a href="#如果你没被录用-你怎么打算" class="header-anchor">#</a> 如果你没被录用，你怎么打算?</h2> <p><strong>回答样本：</strong> 现在的社会是一个竞争的社会，从这次面试中也可看出这一点，有竞争就必然有优劣，有成功必定就会有失败。往往成功的背后有许多的困难和挫折，如果这次失败了也仅仅是一次而已，只有经过经验经历的积累才能塑造出一个完全的成功者。我会从以下几个方面来正确看待这次失败：①要敢于面对，面对这次失败不气馁，接受已经失去了这次机会就不会回头这个现实，从心理意志和现出对这次失败的抵抗力。要有自信，相信自己经历了这次之后经过努力一定能行，能够超越自我。②善于反思，对于这次面试经验要认真总结，思考剖析，能够从自身的角度找差距正确对自己，实事求是地评价自己，辩证的看待自己的长短得失，做一个明白人。③走出阴影，克服这一次失败带给自己的心理压力，时刻牢记自己弱点，防患于未然，加强学习，提高自身素质。④认真工作，回到原单位岗位上后，要实实在在、踏踏实实地工作，三十六行行行出状元，争取在本岗位上做出一定的成绩。⑤再接再厉，以后如果有机会我仍然后再次参加竞争。</p> <h2 id="最令你沮丧的事情"><a href="#最令你沮丧的事情" class="header-anchor">#</a> 最令你沮丧的事情?</h2> <p><strong>回答样本：</strong> 曾经接触过一个客户，原本就有耳闻他以挑剔出名，所以事前的准备功夫做得十分充分，也投入了相当多的时间与精力，最后客户虽然并没有照单全收，但是接受的程度已经出乎我们意料之外了。原以为从此可以合作愉快，却得知客户最后因为预算关系选择了另一家代理商，之前的努力因而付诸流水。尽管如此，我还是从这次的经验学到很多，如对该产业的了解，整个team的默契也更好了。</p> <h2 id="想过创业吗"><a href="#想过创业吗" class="header-anchor">#</a> 想过创业吗?</h2> <p><strong>回答提示：</strong> 这个问题可以显示你的冲劲，但如果你的回答是“有”的话，千万小心，下一个问题可能就是：那么为什么你不这样做呢?</p> <h2 id="为什么我们要在众多的面试者中选择你"><a href="#为什么我们要在众多的面试者中选择你" class="header-anchor">#</a> 为什么我们要在众多的面试者中选择你?</h2> <p><strong>回答提示：</strong> 别过度吹嘘自己的能力，或信口开河地乱开支票，例如一定会为该公司带来多少钱的业务等，这样很容易给人一种爱说大话、不切实际的感觉。</p> <p><strong>回答样本：</strong> 根据我对贵公司的了解，以及我在这份工作上所累积的专业、经验及人脉，相信正是贵公司所找寻的人才。而我在工作态度、EQ上，也有圆融、成熟的一面，和主管、同事都能合作愉快。</p> <h2 id="除了本公司外-还应聘了哪些公司"><a href="#除了本公司外-还应聘了哪些公司" class="header-anchor">#</a> 除了本公司外，还应聘了哪些公司?</h2> <p><strong>回答提示：</strong> 这是相当多公司会问的问题，其用意是要概略知道应征者的求职志向，所以这并非绝对是负面答案，就算不便说出公司名称，也应回答“销售同种产品的公司”，如果应聘的其他公司是不同业界，容易让人产生无法信任的感觉。</p> <h2 id="你并非毕业于名牌院校"><a href="#你并非毕业于名牌院校" class="header-anchor">#</a> 你并非毕业于名牌院校?</h2> <p><strong>回答样本：</strong> 是否毕业于名牌院校不重要，重要的是有能力完成您交给我的工作，我接受了XX的职业培训，掌握的技能完全可以胜任贵公司现在工作，而且我比一些名牌院校的应届毕业生的动手能力还要强，我想我更适合贵公司这个职位。</p> <h2 id="怎样看待学历和能力"><a href="#怎样看待学历和能力" class="header-anchor">#</a> 怎样看待学历和能力?</h2> <p><strong>回答样本：</strong> 学历我想只要是大学专科的学历，就表明觉得我具备了根本的学习能力。剩下的，你是学士也好，还是博士也好，对于这一点的讨论，不是看你学了多少知识，而是看你在这个领域上发挥了什么，也就是所说的能力问题。一个人工作能力的高低直接决定其职场命运，而学历的高低只是进入一个企业的敲门砖，如果公司把学历卡在博士上我就无法进入贵公司，当然这不一定只是我个人的损失，如果一个专科生都能完成的工作，您又何必非要招聘一位博士生呢?</p> <h2 id="谈谈如何适应办公室工作的新环境"><a href="#谈谈如何适应办公室工作的新环境" class="header-anchor">#</a> 谈谈如何适应办公室工作的新环境?</h2> <p><strong>回答样本：</strong> ①办公室里每个人都有各自的岗位与职责，不得擅离岗位。②根据领导指示和工作安排，制定工作计划，提前预备，并按计划完成。③多请示并及时汇报，遇到不明白的要虚心请教。④抓间隙时间，多学习，努力提高自己的政治素质和业务水平。</p> <h2 id="谈谈对这个职务的期许"><a href="#谈谈对这个职务的期许" class="header-anchor">#</a> 谈谈对这个职务的期许?</h2> <p><strong>回答提示：</strong> 回答前不妨先询问公司对这项职务的责任认定及归属，因为每一家公司的状况不尽相同，以免说了一堆理想抱负却发现牛头不对马嘴。</p> <p><strong>回答样本：</strong> 希望能借此发挥我的所学及专长，同时也吸收贵公司在这方面的经验，就公司、我个人而言，缔造双赢的局面。</p> <h2 id="何时可以到职"><a href="#何时可以到职" class="header-anchor">#</a> 何时可以到职?</h2> <p><strong>回答提示：</strong> 大多数企业会关心就职时间，最好是回答：“如果被录用的话，到职日可以按公司规定上班”，但是如果还未辞去上一个工作、上班时间又太近，似乎有些强人所难，因为交接至少要一个月的时间，应进一步说明原因，录取公司应该会通融的。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/08163356/edit/master/docs/04.更多/03.面试/01.面试问题集锦.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/03, 21:38:02</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4f9eab/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">搜索引擎使用技巧</div></a> <a href="/pages/3263c6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">vuepress中markdown是如何相互链接的</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
