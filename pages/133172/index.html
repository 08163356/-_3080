urrentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p><a href="https://github.com/vuejs/vue" target="_blank" rel="noopener noreferrer">vue github<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>Vue.js 是一套构建用户界面(UI)的渐进式JavaScript框架</p></li> <li><p>http://www.cnblogs.com/nzbin/p/6363827.html</p></li></ul> <h2 id="库和框架的区别"><a href="#库和框架的区别" class="header-anchor">#</a> 库和框架的区别</h2> <ul><li><a href="https://zhuanlan.zhihu.com/p/26078359?group_id=830801800406917120" target="_blank" rel="noopener noreferrer">我们所说的前端框架与库的区别？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="library"><a href="#library" class="header-anchor">#</a> Library</h3> <blockquote><p>库，本质上是一些函数的集合。每次调用函数，实现一个特定的功能，接着把<code>控制权</code>交给使用者</p></blockquote> <ul><li>代表：jQuery</li> <li>jQuery这个库的核心：DOM操作，即：封装DOM操作，简化DOM操作</li></ul> <h3 id="framework"><a href="#framework" class="header-anchor">#</a> Framework</h3> <blockquote><p>框架，是一套完整的解决方案，使用框架的时候，需要把你的代码放到框架合适的地方，框架会在合适的时机调用你的代码</p></blockquote> <ul><li><p>框架规定了自己的编程方式，是一套完整的解决方案</p></li> <li><p>使用框架的时候，由框架控制一切，我们只需要按照规则写代码</p></li> <li><p>You call Library, Framework calls you</p></li> <li><p>核心点：谁起到主导作用（控制反转）</p> <ul><li>框架中控制整个流程的是框架</li> <li>使用库，由开发人员决定如何调用库中提供的方法（辅助）</li></ul></li> <li><p>好莱坞原则：Don't call us, we'll call you.</p></li> <li><p>框架的侵入性很高（从头到尾）</p></li></ul> <h2 id="mvvm的介绍"><a href="#mvvm的介绍" class="header-anchor">#</a> MVVM的介绍</h2> <ul><li><p>MVVM，一种更好的UI模式解决方案</p></li> <li><p><a href="http://www.cnblogs.com/indream/p/3602348.html" target="_blank" rel="noopener noreferrer">从Script到Code Blocks、Code Behind到MVC、MVP、MVVM - 科普<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>M: Model 数据模型（专门用来操作数据，数据的CRUD）</p></li> <li><p>V：View 视图（对于前端来说，就是页面）</p></li> <li><p>C：Controller 控制器（是视图和数据模型沟通的桥梁，用于处理业务逻辑）</p></li></ul> <h3 id="mvvm组成"><a href="#mvvm组成" class="header-anchor">#</a> MVVM组成</h3> <ul><li><p>MVVM ===&gt; M / V / VM</p></li> <li><p>M：model数据模型</p></li> <li><p>V：view视图</p></li> <li><p>VM：ViewModel 视图模型</p></li> <li><p>MVC模式，将应用程序划分为三大部分，实现了职责分离</p></li> <li><p>在前端中经常要通过 JS代码 来进行一些逻辑操作，最终还要把这些逻辑操作的结果现在页面中。也就是需要频繁的操作DOM</p></li> <li><p>MVVM通过<code>数据双向绑定</code>让数据自动地双向同步</p> <ul><li>V（修改数据） -&gt; M</li> <li>M（修改数据） -&gt; V</li> <li>数据是核心</li></ul></li> <li><p>Vue这种MVVM模式的框架，不推荐开发人员手动操作DOM</p></li></ul> <h3 id="vue中的mvvm"><a href="#vue中的mvvm" class="header-anchor">#</a> Vue中的MVVM</h3> <blockquote><p>虽然没有完全遵循 MVVM 模型，Vue 的设计无疑受到了它的启发。因此在文档中经常会使用 vm (ViewModel 的简称) 这个变量名表示 Vue 实例</p></blockquote> <h3 id="学习vue要转化思想"><a href="#学习vue要转化思想" class="header-anchor">#</a> 学习Vue要转化思想</h3> <ul><li>不要在想着怎么操作DOM，而是想着如何操作数据！！！</li></ul> <h2 id="起步-hello-vue"><a href="#起步-hello-vue" class="header-anchor">#</a> 起步 - Hello Vue</h2> <ul><li>安装：<code>npm i -S vue</code></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- 指定vue管理内容区域，需要通过vue展示的内容都要放到找个元素中  通常我们也把它叫做边界 数据只在边界内部解析--&gt;
&lt; =&quot;app&quot;&gt;{{ msg }}&lt;/&gt;

&lt;!-- 引入 vue.js --&gt;
&lt;script =&quot;vue.js&quot;&gt;&lt;/script&gt;

&lt;!-- 使用 vue --&gt;
&lt;script&gt;
   vm =  Vue({
    // el：提供一个在页面上已存在的 DOM 元素作为 Vue 实例的挂载目标
    el: '#app',
    // Vue 实例的数据对象，用于给 View 提供数据
    data: {
      msg: 'Hello Vue'
    }
  })
&lt;/script&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="vue实例"><a href="#vue实例" class="header-anchor">#</a> Vue实例</h3> <ul><li>注意 1：<strong>先在data中声明数据，再使用数据</strong></li> <li>注意 2：可以通过 <code>vm.$data</code> 访问到data中的所有属性，或者 <code>vm.msg</code></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code> vm =  Vue({
  : {
    : '大家好，...'
  }
})

vm.$data.msg === vm.msg // true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li>最常用的方式：<code>Mustache(插值语法)</code>，也就是 <code>{{}}</code> 语法</li> <li>解释：<code>{{}}</code>从数据对象<code>data</code>中获取数据</li> <li>说明：数据对象的属性值发生了改变，插值处的内容都会更新</li> <li>说明：<code>{{}}</code>中只能出现JavaScript表达式 而不能解析js语句</li> <li>注意：<strong>Mustache 语法不能作用在 HTML 元素的属性上</strong></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;&gt;Hello, {{ msg }}.&lt;/&gt;
&lt;&gt;{{ 1 + 2 }}&lt;/&gt;
&lt;&gt;{{ isOk ? 'yes': 'no' }}&lt;/&gt;

&lt;!-- ！！！错误示范！！！ --&gt;
&lt; title=&quot;{{ err }}&quot;&gt;&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="双向数据绑定-vue-two-way-data-binding"><a href="#双向数据绑定-vue-two-way-data-binding" class="header-anchor">#</a> 双向数据绑定 Vue two way data binding</h2> <ul><li>双向数据绑定：将DOM与Vue实例的data数据绑定到一起，彼此之间相互影响
<ul><li>数据的改变会引起DOM的改变</li> <li>DOM的改变也会引起数据的变化</li></ul></li> <li>原理：<code>Object.defineProperty</code>中的<code>get</code>和<code>set</code>方法
<ul><li><code>getter</code>和<code>setter</code>：访问器</li> <li>作用：指定<code>读取或设置</code>对象属性值的时候，执行的操作</li></ul></li> <li><a href="https://cn.vuejs.org/v2/guide/reactivity.html" target="_blank" rel="noopener noreferrer">Vue - 深入响应式原理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty" target="_blank" rel="noopener noreferrer">MDN - Object.defineProperty()<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>/*  defineProperty语法 介绍 */
 obj = {}
Object.defineProperty(obj, 'msg', {
  // 设置 obj.msg = &quot;1&quot; 时set方法会被系统调用 参数分别是设置后和设置前的值
  set: function (newVal, oldVal) {  },

  get: function ( newVal, oldVal ) {}
})
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="vue双向绑定的极简实现"><a href="#vue双向绑定的极简实现" class="header-anchor">#</a> Vue双向绑定的极简实现</h3> <ul><li><a href="https://segmentfault.com/a/1190000006599500" target="_blank" rel="noopener noreferrer">剖析Vue原理&amp;实现双向绑定MVVM<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- 示例 --&gt;
&lt;input =&quot;text&quot; =&quot;txt&quot; /&gt;
&lt; =&gt;&lt;/&gt;

&lt;script&gt;
 txt = document.getElementById('txt'),
    sp = document.getElementById(),
    obj = {}

// 给对象obj添加msg属性，并设置setter访问器
Object.defineProperty(obj, 'msg', {
  // 设置 obj.msg  当obj.msg反生改变时set方法将会被调用  
  set: function (newVal) {
    // 当obj.msg被赋值时 同时设置给 input/span
    txt.value = newVal

  }

// 监听文本框的改变 当文本框输入内容时 改变obj.msg
txt.addEventListener('keyup', function (event) {

})

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="动态添加数据的注意点"><a href="#动态添加数据的注意点" class="header-anchor">#</a> 动态添加数据的注意点</h3> <ul><li>注意：只有<code>data</code>中的数据才是响应式的，动态添加进来的数据默认为非响应式</li> <li>可以通过以下方式实现动态添加数据的响应式
<ul><li>1 <code>Vue.set(object, key, value)</code> - 适用于添加单个属性</li> <li>2 <code>Object.assign()</code> - 适用于添加多个属性</li></ul></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code> vm =  Vue({
  : {
    : {
      : 'jack',
      : 
    }
  }
})

/* Vue.set */
Vue.set(vm.stu, 'gender', 'male')

/* Object.assign 将参数中的所有对象属性和值 合并到第一个参数 并返回合并后的对象*/
vm.stu = Object.assign({}, vm.stu, { gender: 'female', height:  })
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="异步dom更新"><a href="#异步dom更新" class="header-anchor">#</a> 异步DOM更新</h3> <ul><li>说明：Vue 异步执行 DOM 更新，监视所有数据改变，一次性更新DOM</li> <li>优势：可以去除重复数据，对于避免不必要的计算和 避免重复 DOM 操作上，非常重要</li> <li>如果需要那到更新后dom中的数据 则需要通过 <code>Vue.nextTick(callback)</code>：在DOM更新后，执行某个操作（属于DOM操作）
<ul><li>实例调用<code>vm.$nextTick(function () {})</code></li></ul></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>methods: {
  fn() {
    .msg = 'change'
    .$nextTick(function () {
      console.log('$nextTick中打印：', .$el.children[].innerText);
    })
    console.log('直接打印：', .$el.children[].innerText);
  }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ul><li>解释：指令 (Directives) 是带有 <code>v-</code> 前缀的特殊属性</li> <li>作用：当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM</li></ul> <h3 id="v-text"><a href="#v-text" class="header-anchor">#</a> v-text</h3> <ul><li>解释：更新DOM对象的 textContent</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt; v-text=&quot;msg&quot;&gt;&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="v-html"><a href="#v-html" class="header-anchor">#</a> v-html</h3> <ul><li>解释：更新DOM对象的 innerHTML</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt; v-html=&quot;msg&quot;&gt;&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="v-bind"><a href="#v-bind" class="header-anchor">#</a> v-bind</h3> <ul><li>作用：当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM</li> <li>语法：<code>v-bind:title=&quot;msg&quot;</code></li> <li>简写：<code>:title=&quot;msg&quot;</code></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- 完整语法 --&gt;
&lt; v-bind:href=&quot;url&quot;&gt;&lt;/&gt;
&lt;!-- 缩写 --&gt;
&lt; :href=&quot;url&quot;&gt;&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>作用：绑定事件</li> <li>语法：<code>v-on:click=&quot;say&quot;</code> or <code>v-on:click=&quot;say('参数', $event)&quot;</code></li> <li>简写：<code>@click=&quot;say&quot;</code></li> <li>说明：绑定的事件定义在<code>methods</code></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- 完整语法 --&gt;
&lt; v-on:click=&quot;doSomething&quot;&gt;&lt;/&gt;
&lt;!-- 缩写 --&gt;
&lt; @click=&quot;doSomething&quot;&gt;&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="事件修饰符"><a href="#事件修饰符" class="header-anchor">#</a> 事件修饰符</h3> <ul><li><code>.stop</code> 阻止冒泡，调用 event.stopPropagation()</li> <li><code>.prevent</code> 阻止默认行为，调用 event.preventDefault()</li> <li><code>.capture</code> 添加事件侦听器时使用事件<code>捕获</code>模式</li> <li><code>.self</code> 只当事件在该元素本身（比如不是子元素）触发时，才会触发事件</li> <li><code>.once</code> 事件只触发一次</li></ul> <h3 id="v-model"><a href="#v-model" class="header-anchor">#</a> v-model</h3> <ul><li>作用：在表单元素上创建双向数据绑定</li> <li>说明：监听用户的输入事件以更新数据</li> <li>案例：计算器</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;input =&quot;text&quot; v-model=&quot;message&quot; placeholder=&quot;edit me&quot;&gt;
&lt;&gt;Message is: {{ message }}&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="v-for"><a href="#v-for" class="header-anchor">#</a> v-for</h3> <ul><li>作用：基于源数据多次渲染元素或模板块</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- 1 基础用法 --&gt;

&lt; v-for=&quot;(item, index) in list&quot;&gt;{{item}} -- {{index}}&lt;/&gt;
&lt;!-- item 为值，key 为键，index 为索引 --&gt;
&lt; v-for=&quot;(item, key, index) in obj&quot;&gt;{{item}} -- {{key}}&lt;/&gt;
&lt; v-for=&quot;item in 10&quot;&gt;{{item}}&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="key属性"><a href="#key属性" class="header-anchor">#</a> key属性</h3> <ul><li>推荐：使用 <code>v-for</code> 的时候提供 <code>key</code> 属性，以获得性能提升。</li> <li>说明：使用 key，VUE会基于 key 的变化重新排列元素顺序，并且会移除 key 不存在的元素。</li> <li><a href="https://cn.vuejs.org/v2/guide/list.html#key" target="_blank" rel="noopener noreferrer">vue key<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.zhihu.com/question/61064119/answer/183717717" target="_blank" rel="noopener noreferrer">vue key属性的说明<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt; v-for=&quot;item in items&quot; =&quot;item.id&quot;&gt;
  &lt;!-- 内容 --&gt;
&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="样式处理-class和style"><a href="#样式处理-class和style" class="header-anchor">#</a> 样式处理 -class和style</h2> <ul><li>使用方式：<code>v-bind:class=&quot;expression&quot;</code> or <code>:class=&quot;expression&quot;</code></li> <li>表达式的类型：字符串、数组、对象（重点）</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;!-- 1 --&gt;

&lt; class=&quot;active&quot;&gt;&lt;/&gt;

&lt; class=&quot;active text-danger&quot;&gt;&lt;/&gt;

&lt;!-- 3 --&gt;
&lt; v-bind:class=&quot;[{ active: true }, errorClass]&quot;&gt;&lt;/&gt; ===&gt;解析后
&lt; class=&quot;active text-danger&quot;&gt;&lt;/&gt;


--- style ---
&lt;!-- 1 --&gt;
&lt; v-bind:style=&quot;{ color: activeColor, 'font-size': fontSize + 'px' }&quot;&gt;&lt;/&gt;
&lt;!-- 2 将多个 样式对象 应用到一个元素上--&gt;
&lt;!-- baseStyles 和 overridingStyles 都是data中定义的对象 --&gt;
&lt; v-bind:style=&quot;[baseStyles, overridingStyles]&quot;&gt;&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="v-if-和-v-show"><a href="#v-if-和-v-show" class="header-anchor">#</a> v-if 和 v-show</h3> <ul><li><a href="https://cn.vuejs.org/v2/guide/conditional.html" target="_blank" rel="noopener noreferrer">条件渲染<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><code>v-if</code>：根据表达式的值的真假条件，销毁或重建元素</li> <li><code>v-show</code>：根据表达式之真假值，切换元素的 display CSS 属性</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt; v-show=&quot;isShow&quot;&gt;这个元素展示出来了吗？？？&lt;/&gt;
&lt; =&quot;isShow&quot;&gt;这个元素，在HTML结构中吗？？？&lt;/&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="提升性能-v-pre"><a href="#提升性能-v-pre" class="header-anchor">#</a> 提升性能：v-pre</h3> <ul><li>说明：vue会跳过这个元素和它的子元素的编译过程。可以用来显示原始 Mustache 标签。跳过大量没有指令的节点会加快编译。</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt; v-pre&gt;{{ this will not be compiled }}&lt;/&gt;

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="实例生命周期"><a href="#实例生命周期" class="header-anchor">#</a> 实例生命周期</h2> <ul><li>所有的 Vue 组件都是 Vue 实例，并且接受相同的选项对象即可 (一些根实例特有的选项除外)。</li> <li>实例生命周期也叫做：组件生命周期</li></ul> <h3 id="生命周期介绍"><a href="#生命周期介绍" class="header-anchor">#</a> 生命周期介绍</h3> <ul><li><a href="https://cn.vuejs.org/v2/api/" target="_blank" rel="noopener noreferrer">vue生命周期钩子函数<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>简单说：<strong>一个组件从开始到最后消亡所经历的各种状态，就是一个组件的生命周期</strong></li></ul> <p>生命周期钩子函数的定义：从组件被创建，到组件挂载到页面上运行，再到页面关闭组件被卸载，这三个阶段总是伴随着组件各种各样的事件，这些事件，统称为组件的生命周期函数！</p> <ul><li>注意：Vue在执行过程中会自动调用<code>生命周期钩子函数</code>，我们只需要提供这些钩子函数即可</li> <li>注意：钩子函数的名称都是Vue中规定好的！</li></ul> <h3 id="钩子函数-beforecreate"><a href="#钩子函数-beforecreate" class="header-anchor">#</a> 钩子函数 - beforeCreate()</h3> <ul><li>说明：在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用</li> <li>注意：此时，无法获取 data中的数据、methods中的方法</li></ul> <h3 id="钩子函数-created"><a href="#钩子函数-created" class="header-anchor">#</a> 钩子函数 - <strong>created()</strong></h3> <ul><li>注意：这是一个常用的生命周期，可以调用methods中的方法、改变data中的数据</li> <li><a href="https://segmentfault.com/a/1190000008879966" target="_blank" rel="noopener noreferrer">vue实例生命周期 参考1<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://segmentfault.com/a/1190000008010666" target="_blank" rel="noopener noreferrer">vue实例生命周期 参考2<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>使用场景：发送请求获取数据</li></ul> <h3 id="钩子函数-beforemounted"><a href="#钩子函数-beforemounted" class="header-anchor">#</a> 钩子函数 - beforeMounted()</h3> <ul><li>说明：在挂载开始之前被调用</li></ul> <h3 id="钩子函数-mounted"><a href="#钩子函数-mounted" class="header-anchor">#</a> 钩子函数 - <strong>mounted()</strong></h3> <ul><li>说明：此时，vue实例已经挂载到页面中，可以获取到el中的DOM元素，进行DOM操作</li></ul> <h3 id="钩子函数-beforeupdated"><a href="#钩子函数-beforeupdated" class="header-anchor">#</a> 钩子函数 - beforeUpdated()</h3> <ul><li>说明：数据更新时调用，发生在虚拟 DOM 重新渲染和打补丁之前。你可以在这个钩子中进一步地更改状态，这不会触发附加的重渲染过程。</li> <li>注意：此处获取的数据是更新后的数据，但是获取页面中的DOM元素是更新之前的</li></ul> <h3 id="钩子函数-updated"><a href="#钩子函数-updated" class="header-anchor">#</a> 钩子函数 - updated()</h3> <ul><li>说明：组件 DOM 已经更新，所以你现在可以执行依赖于 DOM 的操作。</li></ul> <h3 id="钩子函数-beforedestroy"><a href="#钩子函数-beforedestroy" class="header-anchor">#</a> 钩子函数 - beforeDestroy()</h3> <ul><li>说明：实例销毁之前调用。在这一步，实例仍然完全可用。</li> <li>使用场景：实例销毁之前，执行清理任务，比如：清除定时器等</li></ul> <h3 id="钩子函数-destroyed"><a href="#钩子函数-destroyed" class="header-anchor">#</a> 钩子函数 - destroyed()</h3> <ul><li>说明：Vue 实例销毁后调用。调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。</li></ul> <h2 id="axios"><a href="#axios" class="header-anchor">#</a> axios</h2> <ul><li>Promise based HTTP client for the browser and node.js
<ul><li>以Promise为基础的HTTP客户端，适用于：浏览器和node.js</li> <li>封装ajax，用来发送请求，异步获取数据</li></ul></li> <li>安装：<code>npm i -S axios</code></li> <li><a href="https://github.com/axios/axios" target="_blank" rel="noopener noreferrer">axios<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>// 在浏览器中使用，直接引入js文件使用下面的GET/POST请求方式即可
// 1 引入 axios.js
// 2 直接调用axios提供的API发送请求

  axios.get(url)
    .then(function() {})
}

// 第二个参数：配置对象，指定指令的钩子函数
Vue.directive('directiveName', {
  // bind中只能对元素自身进行DOM操作，而无法对父级元素操作
  // 只调用一次 指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
  bind( el，binding, vnode ) {
    // 参数详解
    // el：指令所绑定的元素，可以用来直接操作 DOM 。
    // binding：一个对象，包含以下属性：
      // name：指令名，不包括 v- 前缀。
      // value：指令的绑定值，等号后面的值 。
      // oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
      // expression：字符串形式的指令表达式 等号后面的字符串 形式
      // arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 &quot;foo&quot;。
      // modifiers：指令修饰符。例如：v-directive.foo.bar中，修饰符对象为 { foo: true, bar: true }。
    // vnode：Vue 编译生成的虚拟节点。。
    // oldVnode：上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用。
  },
  // inserted这个钩子函数调用的时候，当前元素已经插入页面中了，也就是说可以获取到父级节点了
  inserted (  el，binding, vnode ) {},
  //  DOM重新渲染前
  update(el，binding, vnode,oldVnode) {},
  // DOM重新渲染后
  componentUpdated ( el，binding, vnode,oldVnode ) {},
  // 只调用一次，指令与元素解绑时调用
  unbind ( el ) {
    // 指令所在的元素在页面中消失，触发
  }
})
// 简写 如果你想在 bind 和 update 时触发相同行为，而不关心其它的钩子:
Vue.directive('自定义指令名', function( el, binding ) {})

Vue.directive('color', function(el, binding) {
  el.style.color = binging.value
})

&lt;p v-color=&quot;'red'&quot;&gt;&lt;/&gt;

   Vue({

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="子组件到父组件"><a href="#子组件到父组件" class="header-anchor">#</a> 子组件到父组件</h3> <p>方式：父组件给子组件传递一个函数，由子组件调用这个函数</p> <ul><li><p>说明：借助vue中的自定义事件（v-on:cunstomFn=&quot;fn&quot;）</p></li> <li><p>1、在父组件中定义方法 parentFn</p></li> <li><p>2、在子组件 组件引入标签 中绑定自定义事件 v-on:自定义事件名=&quot;父组件中的方法&quot; ==&gt; @pfn=&quot;parentFn&quot;</p></li> <li><p>3、子组件中通过<code>$emit()</code>触发自定义事件事件 this.$emit(pfn,参数列表。。。)</p></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;hello @=&quot;parentFn&quot;&gt;&lt;/hello&gt;

SPA往往是功能复杂的应用，为了有效管理所有视图内容，前端路由 应运而生！

当URL中的哈希值（# hash）发生改变后，路由会根据制定好的规则，展示对应的视图内容</p></li> <li><p>安装：npm i -S vue-router</p></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>    &lt; =&quot;app&quot;&gt;

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h4 id="嵌套路由-子路由"><a href="#嵌套路由-子路由" class="header-anchor">#</a> 嵌套路由 - 子路由</h4> <ul><li>路由是可以嵌套的，即：路由中又包含子路由</li> <li>规则：父组件中包含 router-view，在路由规则中使用 children 配置</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>    // 父组件：

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br></div></div><h2 id="前端模块化"><a href="#前端模块化" class="header-anchor">#</a> 前端模块化</h2> <blockquote><p>为什么需要模块化</p></blockquote> <ul><li>1 最开始的js就是为了实现客户端验证以及一些简单的效果</li> <li>2 后来，js得到重视，应用越来越广泛，前端开发的复杂度越来越高</li> <li>3 旧版本的js中没有提供与模块（module）相关的内容</li></ul> <h3 id="模块的概念"><a href="#模块的概念" class="header-anchor">#</a> 模块的概念</h3> <ul><li>在js中，一个模块就是实现特定功能的文件（js文件）</li> <li>遵循模块的机制，想要什么功能就加载什么模块</li> <li>模块化开发需要遵循规范</li></ul> <h3 id="模块化解决的问题"><a href="#模块化解决的问题" class="header-anchor">#</a> 模块化解决的问题</h3> <ul><li>1 命名冲突</li> <li>2 文件依赖（加载文件）</li> <li>3 模块的复用</li> <li>4 统一规范和开发方式</li></ul> <h3 id="js实现模块化的规范"><a href="#js实现模块化的规范" class="header-anchor">#</a> JS实现模块化的规范</h3> <ul><li>AMD 浏览器端
<ul><li>requirejs</li></ul></li> <li>CommonJS nodejs
<ul><li>加载模块：require()</li> <li>导出模块：module.exports = {} / exports = {}</li></ul></li> <li>ES6 中的 import / export</li> <li>CMD 浏览器端

2 webpack 合并以及解析带有依赖项的模块
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>webpack 是一个现代 JavaScript 应用程序的模块打包器(特点 module、 bundler)
webpack 是一个<strong>模块化方案（预编译）</strong>
webpack获取具有依赖关系的模块，并生成表示这些模块的静态资源</p></blockquote> <ul><li>四个核心概念：<strong>入口(entry)</strong>、<strong>输出(output)</strong>、<strong>加载器loader</strong>、<strong>插件(plugins)</strong></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>对比
模块化方案: webpack 和 requirejs（通过编写代码的方式将前端的功能，划分成独立的模块）

browserify 是与 webpack 相似的模块化打包工具

webpack 预编译 (在开发阶段通过webpack进行模块化处理, 最终项目上线, 就不在依赖于 webpack)
requirejs 线上的编译( 代码运行是需要依赖与 requirejs 的 )
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="webpack起源"><a href="#webpack起源" class="header-anchor">#</a> webpack起源</h3> <ul><li>webpack解决了现存模块打包器的两个痛点：
<ul><li>1 <strong>Code Spliting</strong> - 代码分离 按需加载</li> <li>2 <strong>静态资源的模块化处理方案</strong></li></ul></li></ul> <h3 id="webpack与模块"><a href="#webpack与模块" class="header-anchor">#</a> webpack与模块</h3> <ul><li><a href="http://zhaoda.net/webpack-handbook/module-system.html" target="_blank" rel="noopener noreferrer">前端模块系统的演进<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>在webpack看来：所有的<strong>静态资源都是模块</strong></li> <li>webpack 模块能够识别以下等形式的模块之间的依赖：</li> <li>JS的模块化规范：
<ul><li>ES2015 <code>import</code> <code>export</code></li> <li>CommonJS <code>require()</code> <code>module.exports</code></li> <li>AMD <code>define</code> 和 <code>require</code></li></ul></li> <li>非JS等静态资源：
<ul><li>css/sass/less 文件中的 <code>@import</code></li> <li>图片连接，比如：样式 <code>url(...)</code> 或 HTML <code>&lt;img src=...&gt;</code></li></ul></li></ul> <h3 id="webpack文档和资源"><a href="#webpack文档和资源" class="header-anchor">#</a> webpack文档和资源</h3> <hr> <h2 id="安装webpack"><a href="#安装webpack" class="header-anchor">#</a> 安装webpack</h2> <ul><li>全局安装：<code>npm i -g webpack</code> <ul><li>目的：在任何目录中通过CLI使用 <code>webpack</code> 这个命令</li></ul></li> <li>项目安装：<code>npm i -D webpack</code> <ul><li>目的：执行当前项目的构建</li></ul></li></ul> <h2 id="webpack的基本使用"><a href="#webpack的基本使用" class="header-anchor">#</a> webpack的基本使用</h2> <ul><li>安装：<code>npm i -D webpack</code></li> <li>webpack的两种使用方式：1 命令行 2 配置文件（<code>webpack.config.js</code>）</li></ul> <h3 id="命令行方式演示-案例-隔行变色"><a href="#命令行方式演示-案例-隔行变色" class="header-anchor">#</a> 命令行方式演示 - 案例：隔行变色</h3> <ul><li>1 使用<code>npm init -y</code> 初始package.json，使用npm来管理项目中的包</li> <li>2 新建<code>index.html</code>和<code>index.js</code>，实现隔行变色功能</li> <li>3 运行<code>webpack src/js/index.js dist/bundle.js</code>进行打包构建，语法是：<code>webpack 入口文件 输出文件</code></li> <li>4 注意：需要在页面中引入 输出文件 的路径（此步骤可通过配置webpack去掉）</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>/*
  src/js/index.js
*/

// 1 导入 jQuery

*/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="webpack-dev-server-配置"><a href="#webpack-dev-server-配置" class="header-anchor">#</a> webpack-dev-server 配置</h2> <h3 id="一、package-json配置方式"><a href="#一、package-json配置方式" class="header-anchor">#</a> 一、package.json配置方式</h3> <ul><li>安装：<code>npm i -D webpack-dev-server</code></li> <li>作用：配合webpack，创建开发环境（启动服务器、监视文件变化、自动编译、刷新浏览器等），提高开发效率</li> <li>注意：无法直接在终端中执行 <code>webpack-dev-server</code>，需要通过 <code>package.json</code> 的 <code>scripts</code> 实现</li> <li>使用方式：<code>npm run dev</code></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>// 参数解释  注意参数是无序的 有值的参数空格隔开

}

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>2、 使用webpack打包sass文件</p> <ul><li>安装：<code>npm i -D sass-loader node-sass</code></li> <li>注意：<code>sass-loader</code> 依赖于 <code>node-sass</code> 模块</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>/* webpack.config.js */

Stage 1 - Proposal（征求意见阶段）
Stage 2 - Draft（草案阶段）
Stage 3 - Candidate（候选人阶段）
Stage 4 - Finished（定案阶段）

Stage 0 is &quot;i've got a crazy idea&quot;,
stage 1 is &quot;this idea might not be stupid&quot;,
stage 2 is &quot;let's use polyfills and transpilers to play with it&quot;,
stage 3 is &quot;let's let browsers implement it and see how it goes&quot;,

ack打包的错误信息</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>/* package.json */

2 在 package.json 中, 配置一个 scripts

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="打包处理过程"><a href="#打包处理过程" class="header-anchor">#</a> 打包处理过程</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>1 删除掉 devServer 相关的配置项

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="自动删除dist目录"><a href="#自动删除dist目录" class="header-anchor">#</a> 自动删除dist目录</h3> <ul><li>安装：<code>npm i -D clean-webpack-plugin</code></li> <li>作用: 每次打包之前, 删除上一次打包的dist目录</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>/* webpack.prod.js */

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="分离第三方包"><a href="#分离第三方包" class="header-anchor">#</a> 分离第三方包</h3> <ul><li>目的：将公共的第三方包，抽离为一个单独的包文件，这样防止重复打包！
<ul><li>例如：main.js、router、vuex中都引入了vue，不分离的话，vue会被打包3次</li> <li>抽离后, vue文件只会被打包一次, 用到的地方仅仅是引用</li></ul></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>/* webpack.prod.js */

// 1 入口 -- 打包文件的入口
entry: {
  // 项目代码入口
  app: path.join(__dirname, './src/js/main.js'),
  // 第三方包入口
  vendor: ['vue', 'vue-router', 'axios']
},

output: {
  // 2 修改输出文件路径和命名规则
  filename: 'js/[name].[chunkhash].js',
},

plugins: [
  // 3 抽离第三方包
   webpack.optimize.CommonsChunkPlugin({
    // 将 entry 中指定的 ['vue', 'vue-router', 'axios'] 打包到名为 vendor 的js文件中
    // 第三方包入口名称，对应 entry 中的 vendor 属性
    name: 'vendor',
  }),
]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="压缩混淆js"><a href="#压缩混淆js" class="header-anchor">#</a> 压缩混淆JS</h3> <ul><li>注意：<strong>uglifyjs 无法压缩ES6的代码</strong></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>plugins: [

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="抽取和压缩css文件"><a href="#抽取和压缩css文件" class="header-anchor">#</a> 抽取和压缩CSS文件</h3> <ul><li>安装：抽离 <code>npm i -D extract-text-webpack-plugin</code></li> <li>安装：压缩 <code>npm i -D optimize-css-assets-webpack-plugin</code></li> <li><a href="https://doc.webpack-china.org/plugins/extract-text-webpack-plugin/" target="_blank" rel="noopener noreferrer">webpack 抽离CSS文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.npmjs.com/package/optimize-css-assets-webpack-plugin" target="_blank" rel="noopener noreferrer">压缩抽离后的CSS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>压缩和抽离CSS报错的说明：
