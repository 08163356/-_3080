善于横向思考和纵向思考
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>3.怎么看这本书？</p> <p>选自己感兴趣的精读</p> <p>4.我想从这里面获取啥？</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>能不能让我遇到问题的时候脑海中有大致的解决方案
什么是金字塔结构
能让我在答辩、面试、解决问题、和人相处的时候应用上
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>隐性思维显性化</p> <p>在xxxx的基础上，从xxx，xxx，xxx,...N个方面，说明了xxx</p> <p>结论是什么，有什么证据</p> <p>移动网络接入的主要方式是互联网专线和互联网宽带。光缆接入工作需要客户协调物业进行配合实施,即需要客户协调大楼物业同意我们使用红线内管道以及楼内相关的槽道、竖井等资源，同时能够安排人员给我们指出合理的走线路由。红线内通信入楼井要根据产权情况不同对待。客户自建,产权归相关物业及客户所有,不涉及产权纠纷等问题;运营商自建,根据管道产权,判定能否使用;客户和运营商合建,需协调客户,使用客户方所占管道管孔。管井的使用也是有约束的。目前移动可以使用移动自建和联建管道，北京电信和歌华管道有条件使用,涉及直接竞争不可用;联通管道不可用。</p> <p>事实：移动网络接入的主要方式是互联网专线和互联网宽带</p> <p>观点：光缆接入工作需要客户协调物业进行配合实施， 红线内通信入楼井要根据产权情况不同对</p> <p>结论：移动可以使用移动自建和联建管道，北京电信和歌华管道有条件使用,涉及直接竞争不可用;联通管道不可用。</p> <p>理由：</p> <p>概括：</p> <h3 id="第三章"><a href="#第三章" class="header-anchor">#</a> 第三章</h3> <p>第五章：</p> <table><thead><tr><th>what</th> <th>页面黑屏问题</th> <th></th></tr></thead> <tbody><tr><td>when</td> <td>必现</td> <td></td></tr> <tr><td>why</td> <td>1.信号传递错误<br>2.开机流程未明确</td> <td></td></tr> <tr><td>where</td> <td>H5UI</td> <td></td></tr> <tr><td>who</td> <td>前端</td> <td></td></tr> <tr><td>how</td> <td>开机开快</td> <td></td></tr> <tr><td>how much</td> <td>操作必现</td> <td></td></tr></tbody></table> <p>第六章：基于目标定主题</p> <p>【让您印象深刻的内容（尽量用自己的话重述）】 1、首先要明确你的所讲述内容的受众是谁，自己具体要讲什么内容；要达到什么样的目的。比如面试：要明确自己的受众是面试官，自己的目的应该是想方设法的满足JD中要求的点并且超出他们的预期，并且针对自己的简历进行定向优化。 2、其次要有一个好的序言。这个序言的使用场景是：自我介绍；论文；演讲和讲课的开头。 通过SCQA的方式（Q一般不使用），描述我们要表述问题的情景；有什么冲突；以及我们的问题，最后做出我们的解答。当然，除了标准式以外，还可以将SCQA以其他方式进行排列； 3.最后设定一个吸引人的主题。要简单、精准、从别人的利益触发 【思考感悟】 1、设定主题这个可以在我答辩/讲课的时候写出吸引人的标题 2、 【我行动的一小步】 结构思考力体操 1.设定目标AB 受众：前端所有开发的人员 行为：给他们深入讲解vue框架的实现原理 2.设定序言 SCQA： 随着业务复杂度的足部提升，我们需要对vue框架的理解越来越深入。而我们当前存在的内存泄漏；性能不足；模块不合理等，和我们对于vue的理解不够深入有一定的关联。所以我们将对vue框架进行深入的学习，常用方法规范化；复杂方法简单化；公共方法模块化。 3.设定主题 vue由浅入深 -- 助力前端人员从小白进阶小帅</p> <p>1.设定目标AB</p> <p>受众：前端所有开发的人员</p> <p>行为：给他们深入讲解vue框架的实现原理</p> <p>2.设定序言</p> <p>SCQA：</p> <p>随着业务复杂度的足部提升，我们需要对vue框架的理解越来越深入。而我们当前存在的内存泄漏；性能不足；模块不合理等，和我们对于vue的理解不够深入有一定的关联。所以我们将对vue框架进行深入的学习，常用方法规范化；复杂方法简单化；公共方法模块化。</p> <p>3.设定主题</p> <p>vue由浅入深 -- 助力前端人员从小白进阶小帅</p> <p>第七章第二节到最后：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>【让您印象深刻的内容（尽量用自己的话重述）】
1、第二节的自下而上概括总结是在自己对于解决方案没有那么清晰的时候进行使用
2、先收集信息，再进行分类，再概括总结
3.通常是将自上而下疑问回答和自下而上概括总结结合在一起进行使用。BA确认受众和自己的目的；然后5w2h去详细解析自己的维妮塔；再通过SPA确认设计主题。然后大致框架处理后，一步一步收集自己的信息，进行归类总结，去完善框架内部的内容
【思考感悟】结构思考力体操
1.明天要面对的是TVS那边的技术团队。我们的目的是探讨他们的技术方案是否可行、存在的缺陷是什么；我们是否有合适的技术方案、关于我们技术方案的实现难度、时间

【我行动的一小步】
