icleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/web/#技术" data-v-06225672>技术</a></li><li data-v-06225672><a href="/web/#计算机网络" data-v-06225672>计算机网络</a></li><li data-v-06225672><a href="/web/#网络是怎样连接的" data-v-06225672>网络是怎样连接的</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/08163356" target="_blank" title="作者" class="beLink" data-v-06225672>aXing</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-03-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Chrome开发者工具之JavaScript内存分析<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="chrome开发者工具之javascript内存分析"><a href="#chrome开发者工具之javascript内存分析" class="header-anchor">#</a> Chrome开发者工具之JavaScript内存分析</h1> <p><strong>内存泄漏</strong>是指计算机可用内存的逐渐减少。当程序持续无法释放其使用的临时内存时就会发生。JavaScript的web应用也会经常遇到在原生应用程序中出现的内存相关的问题，如<strong>泄漏</strong>和溢出，web应用也需要应对<strong>垃圾回收停顿</strong>。</p> <p>尽管JavaScript使用垃圾回收进行自动内存管理，但 有效的(effective)内存管理依然很重要。在这篇文章中我们将探讨分析JavaScript
web应用中的内存问题。</p> <h2 id="你需要思考的问题"><a href="#你需要思考的问题" class="header-anchor">#</a> 你需要思考的问题</h2> <p>总体来说，当你觉得你遇到了内存泄漏问题时，你需要思考三个问题：</p> <ul><li><p><strong>我的页面是否占用了过多的内存?</strong> - [Timeline内存查看工具(Timeline</p> <blockquote><p>memory
view)](https://github.com/CN-Chrome-DevTools/CN-Chrome-DevTools/blob/master/md/Performance-Profiling/javascript-memory-profiling.md#heading=h.3gfl4k8caz0k) 和 [Chrome任务管理(Chrome
task
</p></blockquote> <blockquote><p>manager)](https://github.com/CN-Chrome-DevTools/CN-Chrome-DevTools/blob/master/md/Performance-Profiling/javascript-memory-profiling.md#chrome-%E4%BB%BB%E5%8A%A1%E7%AE%A1%E7%90%86%E5%99%A8) 能帮助你确认你是否使用了过多的内存。Memory
view
能跟踪页面渲染过程中DOM节点计数，documents文档计数和JS事件监听计数。作为一个经验法则：避免对不再需要用到的DOM元素的引用，移除不需要的事件监听并且在存储你可能不会用到的大块数据时要留意。</p></blockquote></li> <li><p><strong>我的页面有没有内存泄漏?</strong> - 可以使用[堆分析仪(Heap</p></li></ul> <blockquote><p>Profiler)](https://github.com/CN-Chrome-DevTools/CN-Chrome-DevTools/blob/master/md/Performance-Profiling/javascript-memory-profiling.md#heading=h.g0yxr1o33gky)生成JS堆快照，通过分析内存图和比较快照之间的差异，来找出没有被垃圾回收清理掉的对象。</p></blockquote> <ul><li><strong>我的页面垃圾强制回收有多频繁?</strong> -
<blockquote><p>如果你的页面垃圾回收很频繁，那说明你的页面可能内存使用分配太频繁了。<a href="https://github.com/CN-Chrome-DevTools/CN-Chrome-DevTools/blob/master/md/Performance-Profiling/javascript-memory-profiling.md#heading=h.3gfl4k8caz0k" target="_blank" rel="noopener noreferrer">Timeline内存查看工具(Timeline
memory
view)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 能够帮助你发现感兴趣的停顿。</p></blockquote></li></ul> <p><img src="f/media/image2.jpeg" alt="Timeline1">{width=&quot;5.763888888888889in&quot;
height=&quot;4.026388888888889in&quot;}</p> <h2 id="术语和基本概念"><a href="#术语和基本概念" class="header-anchor">#</a> 术语和基本概念</h2> <p>本小节介绍在<strong>内存分析</strong>时使用的常用术语，这些术语在为其它语言做内存分析的工具中也适用。这里的术语和概念用在了堆分析仪(Heap
Profiler)UI工具和相关的文档中。</p> <h3 id="对象大小-object-sizes"><a href="#对象大小-object-sizes" class="header-anchor">#</a> 对象大小(Object sizes)</h3> <p>把内存想象成一个包含基本类型(像数字和字符串)和对象(关联数组)的图表。它可能看起来像下面这幅一系列相关联的点组成的图。</p> <p><img src="f/media/image3.jpeg" alt="object">{width=&quot;5.603472222222222in&quot;
height=&quot;3.5305555555555554in&quot;}</p> <p>一个对象有两种使用内存的方法：</p> <ul><li><p>对象自身直接使用</p></li> <li><p>隐含的保持对其它对象的引用，这种方式会阻止垃圾回收(简称GC)对那些对象的自动回收处理。</p></li></ul> <p>当你使用DevTools中的堆分析仪(Heap
Profiler，用来分析内存问题的工具，在DevTools的&quot;Profile&quot;标签下)时，你可能会惊喜的发现一些显示各种信息的栏目。其中有两项是：<strong>直接占用内存(Shallow
Size)<strong>和</strong>占用总内存(Retained Size)</strong>，那它们是什么意思呢？</p> <p><img src="f/media/image4.jpeg" alt="shallow">{width=&quot;5.763888888888889in&quot;
height=&quot;3.8506944444444446in&quot;}</p> <h4 id="直接占用内存-shallow-size-不包括引用的对象占用的内存"><a href="#直接占用内存-shallow-size-不包括引用的对象占用的内存" class="header-anchor">#</a> 直接占用内存(Shallow Size，不包括引用的对象占用的内存)</h4> <p>这个是对象本身占用的内存。</p> <p>典型的JavaScript对象都会有保留内存用来描述这个对象和存储它的直接值。一般，只有数组和字符串会有明显的直接占用内存(Shallow
Size)。但字符串和数组常常会在渲染器内存中存储主要数据部分，仅仅在JavaScript对象栈中暴露一个很小的包装对象。</p> <p>渲染器内存指你分析的页面在渲染的过程中所用到的所有内存：页面本身的内存 +
页面中的JS堆用到的内存 +
页面触发的相关工作进程(workers)中的JS堆用到的内存。然而，通过阻止垃圾自动回收别的对象，一个小对象都有可能间接占用大量的内存。</p> <h4 id="占用总内存-retained-size-包括引用的对象所占用的内存"><a href="#占用总内存-retained-size-包括引用的对象所占用的内存" class="header-anchor">#</a> 占用总内存(Retained Size，包括引用的对象所占用的内存)</h4> <p>一个对象一但删除后它引用的依赖对象就不能被**GC根(GC
root)**引用到，它们所占用的内存就会被释放，一个对象占用总内存包括这些依赖对象所占用的内存。</p> <p><strong>GC根</strong>是由<strong>控制器(handles)<strong>组成的，这些控制器(不论是局部还是全局)是在建立由build-in函数(native
code)到V8引擎之外的JavaScript对象的引用时创建的。所有这些控制器都能够在堆快照的</strong>GC
roots(GC根)</strong> &gt; <strong>Handle scope</strong> 和 <strong>GC roots</strong> &gt;<strong>Global
handlers</strong>中找到。如果不深入了解浏览器的实现原理，在这篇文章中介绍这些控制器可能会让人不能理解。GC根和控制器你都不需要过多关心。</p> <p>有很多内部的GC根对用户来说都是不重要的。从应用的角度来说有下面几种情况：</p> <ul><li>Window 全局对象</li></ul> <blockquote><p>(所有iframe中的)。在堆快照中有一个distance字段，它是从window对象到达对应对象的最短路径长度。</p></blockquote> <ul><li><p>由所有document能够遍历到的DOM节点组成的文档DOM树。不是所有节点都会被对应的JS引用，但有JS引用的节点在document存在的情况下都会被保留。</p></li> <li><p>有很多对象可能是在调试代码时或者DevTools</p> <blockquote><p>console中(比如：console中的一些代码执行结束后)创建出来的。</p></blockquote></li></ul> <h2 id=""><a href="#" class="header-anchor">#</a></h2> <h2 id="先决条件和有用提示"><a href="#先决条件和有用提示" class="header-anchor">#</a> 先决条件和有用提示</h2> <h3 id="chrome-任务管理器"><a href="#chrome-任务管理器" class="header-anchor">#</a> Chrome 任务管理器</h3> <p><strong>注意：</strong> 当使用Chrome做内存分析时，最好设置一个洁净的测试环境</p> <p>打开Chrome的内存管理器，观察内存字段，在一个页面上做相关的操作，你可以很快定位这个操作是否会导致页面占用很多内存。你可以从Chrome菜单
&gt; 工具或按Shift + Esc，找到内存管理器。</p> <p><img src="f/media/image5.jpeg" alt="meo">{width=&quot;5.763888888888889in&quot;
height=&quot;2.80625in&quot;}</p> <p>打开后，在标头右击选用 JavasScript使用的内存 这项。</p> <h3 id="通过devtools-timeline来定位内存问题"><a href="#通过devtools-timeline来定位内存问题" class="header-anchor">#</a> 通过DevTools Timeline来定位内存问题</h3> <p>解决问题的第一步就是要能够证明问题存在。这就需要创建一个可重现的测试来做为问题的基准度量。没有可再现的程序，就不能可靠的度量问题。换句话说如果没有基准来做为对比，就无法知道是哪些改变使问题出现的。</p> <p>**时间轴面版(Timeline
panel)**对于发现程序什么时候出了问题很用帮助。它展示了你的web应用或网站加载和交互的时刻。所有的事件：从加载资源到解JavaScript，样式计算，垃圾回收停顿和页面重绘。都在时间轴上表示出来了。</p> <p>当分析内存问题时，时间轴面版上的**内存视图(Memory view)**能用来观察：</p> <ul><li><p>使用的总内存 -- 内存使用增长了么?</p></li> <li><p>DOM节点数</p></li> <li><p>文档(documents)数</p></li> <li><p>注册的事件监听器(event listeners)数</p> <p><img src="f/media/image6.jpeg" alt="t1">{width=&quot;5.763888888888889in&quot;
height=&quot;4.034722222222222in&quot;}</p></li></ul> <h4 id="-2"><a href="#-2" class="header-anchor">#</a></h4> <h4 id="-3"><a href="#-3" class="header-anchor">#</a></h4> <h4 id="证明一个问题的存在"><a href="#证明一个问题的存在" class="header-anchor">#</a> <strong>证明一个问题的存在</strong></h4> <p>首先要做的事情是找出你认为可能导致内存泄漏的一些动作。可以是发生在页面上的任何事件，鼠标移入，点击，或其它可能会导致页面性能下降的交互。</p> <p>在时间轴面版上开始记录(Ctrl+E 或
Cmd+E)然后做你想要测试的动作。想要强制进行垃圾回收点面版上的垃圾筒图标(<img src="f/media/image7.png" alt="IMG_265">{width=&quot;0.2708333333333333in&quot;
height=&quot;0.19791666666666666in&quot;})。</p> <p>下面是一个内存泄漏的例子，有些点没有被垃圾回收：</p> <p><img src="f/media/image8.jpeg" alt="t2">{width=&quot;5.763888888888889in&quot; height=&quot;3.575in&quot;}</p> <p>如果经过一些反复测试后，你看到的是锯齿状的图形(在内存面版的上方)，说明你的程序中有很多短时存在的对象。而如果一系列的动作没有让内存保持在一定的范围，并且DOM节点数没有返回到开始时的数目，你就可以怀疑有内存泄漏了。</p> <p><img src="f/media/image9.jpeg" alt="IMG_267">{width=&quot;7.1875in&quot;
height=&quot;4.572916666666667in&quot;}</p> <p>一旦确定了存在内存上的问题，你就可以使用**分析面板(Profiles
panel)<strong>上的</strong>堆分析仪(heap profiler)**来定位问题的来源。</p> <h3 id="内存回收"><a href="#内存回收" class="header-anchor">#</a> 内存回收</h3> <p><strong>内存回收器</strong>(像V8中的)需要能够定位哪些对象是<strong>活的(live)</strong>，而那些被认为是<strong>死的</strong>(垃圾**)<strong>的对象是</strong>无法引用到的(unreachable)**。</p> <p>如果<strong>垃圾回收</strong> (GC)因为JavaScript执行时有逻辑错误而没有能够回收到垃圾对象，这些垃圾对象就无法再被重新回收了。像这样的情况最终会让你的应用越来越慢。</p> <p>比如你在写代码时，有的变量和事件监听器已经用不到了，但是却仍然被有些代码引用。只要引用还存在，那被引用的对象就无法被GC正确的回收。</p> <p>当你的应用程序在运行中，有些DOM对象可能已经更新/移除了，要记住检查引用了DOM对象的变量并将其设null。检查可能会引用到其它对象(或其它DOM元素)的对象属性。双眼要盯着可能会越来越增长的变量缓存。</p> <h2 id="堆分析仪"><a href="#堆分析仪" class="header-anchor">#</a> 堆分析仪</h2> <h3 id="拍一个快照"><a href="#拍一个快照" class="header-anchor">#</a> 拍一个快照</h3> <p>在Profiles面板中，选择<strong>Take Heap
Snapshot</strong>，然后点击<strong>Start</strong>或者按Cmd + E或者Ctrl + E：</p> <p><img src="f/media/image10.png" alt="snap">{width=&quot;5.763888888888889in&quot;
height=&quot;2.8159722222222223in&quot;}</p> <p>快照最初是保存在渲染器进程内存中的。它们被按需导入到了DevTools中，当你点击快照按钮后就可以看到它们了。当快照被载入DevTools中显示后，快照标题下面的数字显示了<a href="https://developers.google.com/chrome-developer-tools/docs/memory-analysis-101.html#retaining_paths" target="_blank" rel="noopener noreferrer">能够被引用到的(reachable)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>JavaScript对象占有内存总数。</p> <p><img src="f/media/image11.png" alt="s2">{width=&quot;5.764583333333333in&quot;
height=&quot;3.359722222222222in&quot;}</p> <h3 id="切换快照视图"><a href="#切换快照视图" class="header-anchor">#</a> 切换快照视图</h3> <p>一个快照可以根据不同的任务切换视图。可以通过如图的选择框切换：</p> <p><img src="f/media/image12.jpeg" alt="IMG_274">{width=&quot;3.46875in&quot;
height=&quot;1.8854166666666667in&quot;}</p> <p>下面是三个默认视图：</p> <ul><li><p><strong>Summary(概要)</strong> - 通过构造函数名分类显示对象；</p></li> <li><p><strong>Comparison(对照)</strong> - 显示两个快照间对象的差异；</p></li> <li><p><strong>Containment(控制)</strong> - 可用来探测堆内容；</p></li></ul> <h2 id="视图详解"><a href="#视图详解" class="header-anchor">#</a> 视图详解</h2> <h3 id="summary-view-概要视图"><a href="#summary-view-概要视图" class="header-anchor">#</a> Summary view(概要视图)</h3> <p>打开一个快照，默认是以概要视图显示的，显示了对象总数，可以展开显示具体内容：
Initially, a snapshot opens in the Summary view, displaying object
totals, which can be expanded to show instances:</p> <p><img src="f/media/image13.jpeg" alt="IMG_275">{width=&quot;7.1875in&quot;
height=&quot;4.645833333333333in&quot;}</p> <p>第一层级是&quot;总体&quot;行，它们显示了：</p> <ul><li><p>**Constructor(构造函数)**表示所有通过该构造函数生成的对象</p></li> <li><p><strong>对象的实例数</strong>在Objects Count列上显示</p></li> <li><p><strong>Shallow size</strong>列显示了由对应构造函数生成的对象的[shallow</p></li></ul> <blockquote><p>sizes(直接占用内存)](https://developers.google.com/chrome-developer-tools/docs/memory-analysis-101.html#object_sizes)总数</p></blockquote> <ul><li><p><strong>Retained size</strong>列展示了对应对象所占用的最大内存</p></li> <li><p><strong>Distance</strong>列显示的是对象到达GC根的最短距离</p></li></ul> <p>展开一个总体行后，会显示所有的对象实例。没一个实例的直接占用内存和占用总内存都被相应显示。@符号后的数字不对象的唯一ID，有了它你就可以逐个对象的在不同快照间作对比。</p> <h3 id="comparison-view-对照视图"><a href="#comparison-view-对照视图" class="header-anchor">#</a> Comparison view(对照视图)</h3> <p>该视图用来对照不同的快照来找到快照之间的差异，来发现有内存泄漏的对象。来证明对应用的某个操作没有造成泄漏(比如：一般一对操作和撤消的动作，像找开一个document，然后关闭，这样是不会造成泄漏的)，你可以按以下的步骤尝试：</p> <ol><li><p>在操作前拍一个堆快照；</p></li> <li><p>执行一个操作(做你认为会造成泄漏的动作)；</p></li> <li><p>撤消之前的操作(上一个操作相反的操作，多重复几次)；</p></li> <li><p>拍第二个快照，将视图切换成对照视图，并同快照1进行对比。</p></li></ol> <p>在对照视图下，两个快照之间的不同就会展现出来了。当展开一个总类目后，增加和删除了的对象就显示出来了：</p> <p><img src="f/media/image14.jpeg" alt="IMG_276">{width=&quot;7.1875in&quot; height=&quot;4.90625in&quot;}</p> <h3 id="containment-view-控制视图"><a href="#containment-view-控制视图" class="header-anchor">#</a> Containment view(控制视图)</h3> <p>控制视图可以称作对你的应用的对象结构的&quot;鸟瞰视图(bird's eys
view)&quot;。它能让你查看function内部，跟你的JavaScript对象一样的观察VM内部对象，能让你在你的应用的非常低层的内存使用情况。</p> <p>该视图提供了几个进入点：</p> <ul><li><p><strong>DOMWindow 对象</strong> - 这些对象是JavaScript代码的&quot;全局&quot;对象；</p></li> <li><p><strong>GC根</strong> - VM的垃圾回收器真正的GC根；</p></li> <li><p><strong>Native对象</strong> - 浏览器对象对&quot;推入&quot;JavaScript虚拟机中来进行自动操作</p></li></ul> <h3 id="揭露dom内存泄漏"><a href="#揭露dom内存泄漏" class="header-anchor">#</a> 揭露DOM内存泄漏</h3> <p>这个工具独一无二的一点是展示了浏览器原生对象(DOM节点，CSS规则)和JavaScript对象之间的双向引用。这能帮助你发现因为忘记解除引用游离的DOM子节点而导致的难以发觉的内存泄漏。</p> <p>DOM内存泄漏可能会超出你的想象。看下下面的例子 --
#tree对象什么时候被GC呢？</p> <ol><li></li></ol> <p>var select = document.querySelector;</p> <ol start="2"><li></li> <li></li></ol> <p>var treeRef = select(&quot;#tree&quot;);</p> <ol start="4"><li></li> <li></li></ol> <p>var leafRef = select(&quot;#leaf&quot;);</p> <ol start="6"><li></li> <li></li></ol> <p>var body = select(&quot;body&quot;);</p> <ol start="8"><li></li> <li></li> <li></li> <li></li></ol> <p>body.removeChild(treeRef);</p> <ol start="12"><li></li> <li></li> <li></li> <li></li></ol> <p><em>//#tree can't be GC yet due to treeRef</em></p> <ol start="16"><li></li> <li></li></ol> <p>treeRef = null;</p> <ol start="18"><li></li> <li></li> <li></li> <li></li></ol> <p><em>//#tree can't be GC yet due to indirect</em></p> <ol start="22"><li></li> <li></li></ol> <p><em>//reference from leafRef</em></p> <ol start="24"><li></li> <li></li> <li></li> <li></li></ol> <p>leafRef = null;</p> <ol start="28"><li></li> <li></li></ol> <p><em>//#NOW can be #tree GC</em></p> <ol start="30"><li></li></ol> <p>#leaf代表了对它的父节点的引用(parentNode)它递归引用到了#tree，所以，只有当leafRef被nullified后#tree代表的整个树结构才会被GC回收。</p> <p><img src="f/media/image15.jpeg" alt="IMG_279">{width=&quot;3.8333333333333335in&quot;
height=&quot;2.8958333333333335in&quot;}</p> <h3 id="支配者视图-dominators-view"><a href="#支配者视图-dominators-view" class="header-anchor">#</a> 支配者视图(Dominators view)</h3> <p>支配者视图显示了堆图的支配者树。支配者视图跟控制(Containment)视图很像，但是没有属性名。这是因为支配者可能会是一个没有直接引用的对象，就是说这个支配者树不是堆图的生成树。但这是个有用的视图能帮助我们很快的定位内存增长点。</p> <p>注意：在Chrome Canary中，支配者视图能够在DevTools中的Settings &gt; Show
advanced heap snapshot properties 开启，重启DevTools生效。</p> <h2 id="内存分析faq"><a href="#内存分析faq" class="header-anchor">#</a> 内存分析FAQ</h2> <p><strong>问：我不能看到对象的所有属性，我也看到它们的非字符串值！为什么？</strong></p> <p>并非所有属性都完整的保存在JavaScript堆中。其中有些是通过执行原生代码的getters方法来获取的。这些属性没有在堆快照中捕获，是为了防止对getters方法的调用和避免程序状态的改变，如果这些getters方法不是&quot;纯(pure)&quot;的functions。同样，非字符串的值，如数字，没有被捕获是为了减少快照的大小。</p> <p><strong>问：</strong>@<strong>符号后面的数字是什么意思 --
是地址还是ID呢？这个ID值真的是唯一的么？</strong></p> <h2 id="这是对象id。显示对象的地址没有意义-因为一个对象会在垃圾回收的时候被移除。这些对象ids是真正的ids"><a href="#这是对象id。显示对象的地址没有意义-因为一个对象会在垃圾回收的时候被移除。这些对象ids是真正的ids" class="header-anchor">#</a> 这是对象ID。显示对象的地址没有意义，因为一个对象会在垃圾回收的时候被移除。这些对象IDs是真正的IDs</h2> <p>就是说，它们在不同的快照间是唯一表示的。这样就可以的堆状态间进行精确的对比。维持这些IDs会给GC流程增加额外的开支，但这仅在记录第一次堆快照时分配
-- 如果堆分析仪没有用到，就不会有额外的开支。</p> <p><strong>问：&quot;死&quot;(无法引用到的)对象被包含在快照中了么？</strong></p> <p>没有，只有可以引用到的对象才会显示在快照中。而且，拍快照前都会先自动执行GC操作。</p> <p>**注意：**在写这篇文章的时候，我们计划在拍快照的时候不再GC，防止堆尺寸的减少。现在已经是这样了，但垃圾对象依然显示在快照之外。</p> <p><strong>问：GC根是由什么组成的？</strong></p> <p>由很多部分组成：</p> <ul><li><p>原生对象图；</p></li> <li><p>符号表；</p></li> <li><p>VM线程中的栈；</p></li> <li><p>编辑缓存；</p></li> <li><p>控制器上下文；</p></li> <li><p>全局控制器。</p></li></ul> <p><strong>问：我得知可以使用Heap Profiler和Timeline Memory
view来检测内存泄漏。但我应该先用哪个工具呢？</strong></p> <p>Timeline面版，是在你第一次使用你的页面发现速度变慢了时用来论断过多的内存使用。网站变慢是比较典型的内存泄漏的信号，但也可能是其它的原因
-- 可能是有渲染或网络传输方面的瓶颈，所以要确保解决你网页的真正问题。</p> <p>论断是否是内存问题，就打开Timeline面板和Memory标签。点击record按钮，然后在你的应用上重复几次你认为可能导致内存泄漏的操作。停止记录。你应用的内存使用图就生成出来了。如果内存的使用一直在增长(而没有相应的下降)，这就表明你的应用可能有内存泄漏了。</p> <h2 id="一般一个正常的应用的内存使用图形是锯齿状的-因为内存使用后又会被垃圾回收器回收。不用担心这种锯齿形"><a href="#一般一个正常的应用的内存使用图形是锯齿状的-因为内存使用后又会被垃圾回收器回收。不用担心这种锯齿形" class="header-anchor">#</a> 一般一个正常的应用的内存使用图形是锯齿状的，因为内存使用后又会被垃圾回收器回收。不用担心这种锯齿形</h2> <p>因为总是会因为JavaScript而有内存的消耗，甚至一个空的requestAnimationFrame也会造成这种锯齿形，这是无法避免的。只要不是那种分配了持续很多内存的形状，那就表明生成了很多内存垃圾。</p> <p><img src="f/media/image16.jpeg" alt="IMG_287">{width=&quot;7.1875in&quot;
height=&quot;2.9479166666666665in&quot;}</p> <p>上图的增长线是需要你警惕的。在诊断分析的时候Memory标签中的DOM node
counter，Document counter和Event listener
count也是很有用的。DOM节点数是使用的原生内存不会影响JavaScript内存图。</p> <p><img src="f/media/image17.jpeg" alt="IMG_288">{width=&quot;5.625in&quot;
height=&quot;1.5208333333333333in&quot;}</p> <p>一旦你确认你的应用有内存泄漏，堆分析仪就可以用来找到内存泄漏的地方。</p> <p><strong>问：我发现堆快照中有的DOM节点的数字是用红色标记为&quot;Detached DOM
tree&quot;，而其它的是黄色的，这是什么意思呢？</strong></p> <p>你会发现有不同的颜色。红色的节点(有着深色的背景)没有从JavaScript到它们的直接的引用，但它们是分离出来的DOM结构的一部分，所以他们还是在内存中保留了。有可能有一个节点被JavaScript引用到了(可能是在闭包中或者一个变量)，这个引用会阻止整个DOM树被内存回收。</p> <p>黄色节点(黄色背景)有JavaScript的直接引用。在同一个分离的DOM树中查看一个黄色的节点来定位你的JavaScript的引用。就可能看到从DOM
window到那个节点的属性引用链</p> <p><strong>问：直接占用内存(Shallow Size)和占用总内存(Retained
Size)分别代表什么，它们的区别是什么？</strong></p> <p>是这样的，对象可以在内存中以两种方式存在(be alive) --
直接的被别一个可访问的(alive)对象保留(window和document对象总是可访问的)或被原生对象(象DOM对象)隐含的包留引用。后一种方式会因为阻止对象被GC自动回收，而有导制内存泄泥漏的可能。对象自身占用的内存被称为直接占用内存(通常来说，数组和字符串会保留更多的直接占用内存(shallow
size))。</p> <p>一个任意大小的对象可以通过阻止其它对象内存被回收在保留很大的内存使用。当一个对象被删除后(它造成的一些依赖就无法被引用了)能够释放的内存的大小被称有占用总内存(retained
size)。</p> <p><strong>问：constructor和retained字段下有很多的数据。我应该从哪开始调查我是的否遇到了内存泄漏呢？</strong></p> <p>一般来说最好是从通过retainers排序的第一个对象开始，retainers之间是通过距离排序的(是指到window对象的距离)。</p> <p><img src="f/media/image18.jpeg" alt="IMG_292">{width=&quot;5.614583333333333in&quot;
height=&quot;2.40625in&quot;}</p> <p>距离最短的对象有可能是首选的可能导致内存泄漏的对象。</p> <p><strong>问：Summary, Comparison,和 Containment这些视图之间的不同是什么？</strong></p> <p>你可以通过切换视图来体验它们的区别。</p> <ul><li><p>Summary(概要)视图能帮你通过构造函数分组寻找对象(和对象的内存使用)。该视图对找出DOM内存泄漏很有帮助。</p></li> <li><p>Comparison(对照)视图能够通过显示哪些对象内存被正确的回收了来搜寻内存泄漏。通常在一个操作前后记录两个(或更多)的内存使用快照。它是通过察看释放的内存和引用数目的差导来察看是否有内存泄漏，并找到原因。</p></li> <li><p>Containment(控制)视图对对象结构有更好的展示，帮助我们分析全局作用域(如</p> <blockquote><p>window)中对象引用情况来找到是什么保留了这些对象。它能让你分析闭包并深入到对象更深层去查看。</p></blockquote></li></ul> <p><strong>问：堆分析仪中的constructor(一组)内容代表什么？</strong></p> <p><img src="f/media/image19.jpeg" alt="IMG_294">{width=&quot;5.666666666666667in&quot;
height=&quot;2.0625in&quot;}</p> <ul><li><p><strong>(global property)</strong> - 全局对象(像</p> <blockquote><p>'window')和引用它的对象之间的中间对象。如果一个对象由构造函数Person生成并被全局对象引用，那么引用路径就是这样的：[global]
&gt; (global property) &gt;
Person。这跟一般的直接引用彼此的对象不一样。我们用中间对象是有性能方面的原因，全局对象改变会很频繁，非全局变量的属性访问优化对全局变量来说并不适用。</p></blockquote></li> <li><p><strong>(roots)</strong> -</p></li></ul> <blockquote><p>constructor中roots的内容引用它所选中的对象。它们也可以是由引擎自主创建的一些引用。这个引擎有用于引用对象的缓存，但是这些引用不会阻止引用对象被回收，所以它们不是真正的强引用(FIXME)。</p></blockquote> <ul><li><p><strong>(closure) - 一些函数闭包中的一组对象的引用</strong></p></li> <li><p><strong>(array, string, number, regexp)</strong> -</p></li></ul> <blockquote><p>一组属性引用了Array,String,Number或正则表达式的对象类型</p></blockquote> <ul><li><p><strong>(compiled code)</strong> - 简单来说，所有东西都与compoled</p> <blockquote><p>code有关。Script像一个函数，但其实对应了&lt;script&gt;的内容。SharedFunctionInfos
(SFI)是函数和compiled
code之间的对象。函数通常有内容，而SFIS没有(FIXME)。</p></blockquote></li> <li><p>**HTMLDivElement, HTMLAnchorElement, DocumentFragment 等 --</p> <blockquote><p>你代码中对elements或document对象的引用。**</p></blockquote></li></ul> <p>在你的程序的生命周期中生成的很多其它的对象，包括事件监听器或自定义对象，可以在下面的controllers中找到：</p> <p><img src="f/media/image20.jpeg" alt="IMG_295">{width=&quot;5.59375in&quot; height=&quot;2.125in&quot;}</p> <p><strong>问：我在做内存分析时需要关闭Chrome里可能会产生影响的什么功能么？</strong></p> <p>我们建议在用Chrome
DevTools做内存分析时，你可以使用关闭所有扩展功能的隐身模式，或设置用户文件夹为(--user-data-dir=&quot;&quot;)后再打开Chrome。</p> <p><img src="f/media/image21.jpeg" alt="IMG_296">{width=&quot;5.645833333333333in&quot;
height=&quot;0.71875in&quot;}</p> <p>应用，扩展甚至console中的记录都会对你的分析有潜在的影响，如果你想让你的分析可靠的话，禁用这些吧。</p> <p><strong>写在最后的话</strong></p> <p>今天的JavaScript引擎已经具有很强的能力，能够自动回收代码产生的内存垃圾。就是说，它们只能做到这样了，但我们的应用仍然被证明会因为逻辑错误而产生内存泄漏。使用相应的工具来找到应用的瓶颈，记住，不要靠猜
-- 测试它。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/08163356/edit/master/docs/01.技术/21.计算机网络/网络是怎样连接的/Chrome开发者工具之JavaScript内存分析.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/06, 20:36:52</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/42e8e5/"><div>
