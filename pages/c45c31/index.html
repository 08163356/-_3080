-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%89%8D%E7%AB%AF%E7%9F%A5%E8%AF%86%E6%B1%87%E6%80%BB" title="分类" data-v-06225672>前端知识汇总</a></li><li data-v-06225672><a href="/categories/?category=%E6%B5%8F%E8%A7%88%E5%99%A8%E7%9F%A5%E8%AF%86" title="分类" data-v-06225672>浏览器知识</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/08163356" target="_blank" title="作者" class="beLink" data-v-06225672>aXing</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-01-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">WebAssembly技术简要介绍(待办)<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="webassembly是什么"><a href="#webassembly是什么" class="header-anchor">#</a> WebAssembly是什么？</h2> <p>WebAssembly(wasm)，是由 Google、Microsoft、Mozilla、Apple 等几家大公司合作发起的一个关于面向 Web 的通用二进制和文本格式的项目。</p> <p>wasm是一个可移植、体积小、加载快并且兼容 Web 的全新格式。</p> <p>wasm是一种新的字节码格式，旨在成为高级语言的编译目标，目前可以使用 C、C++、Rust、Go、Java、C# 等编译器来创建 wasm 模块。该模块以二进制的格式发送到浏览器，并在专有虚拟机上执行，与JavaScript虚拟机共享内存和线程等资源</p> <h2 id="为什么会有webassembly"><a href="#为什么会有webassembly" class="header-anchor">#</a> 为什么会有WebAssembly？</h2> <p>JavaScript的困境</p> <ul><li>语法太灵活导致大型项目开发困难</li> <li>性能不能满足一些场景的需要</li></ul> <p>MicroSoft解决办法</p> <p>MicroSoft 集结了 C# 的首席架构师以及 Delphi 和 Turbo Pascal 的创始人 Anders Hejlsberg 等明星整容，打造了 TypeScript。</p> <p>TypeScript 它是 JavaScript 的一个严格超集，并添加了可选的静态类型和使用看起来像基于类的面向对象编程语法操作 Prototype。</p> <p>Google解决方法</p> <p>Google 在 2009 年在 V8 中引入了 JIT 技术（Just in Time Compiling），通过各种编译优化直接将 JavaScript 编译成运行在 CPU 上的机器码。JavaScript 的性能提升了 20 - 40 倍。</p> <p>Google 的 <a href="https://link.zhihu.com/?target=https%3A//www.dartlang.org/" target="_blank" rel="noopener noreferrer">Dart <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>为浏览器引入新的虚拟机去直接运行 Dart 程序以提升性能，然而主流浏览器支持有限，且用 Dart 开发的人不多</p> <p>Mozilla解决方法</p> <p>为了进一步 提高JIT 优化效率，继而提升 JavaScript 性能，浏览器鼻祖 Mozilla 推出了 asm.js</p> <p>和 TypeScript 比较相似的是，asm.js 同样也是强类型的 JavaScript，但是他的语法则是 JavaScript 的子集，是为了 JIT 性能优化而专门打造的。</p> <p>然而asm.js尚未完全标准化，浏览器支持不够好，语法太简单、有很大限制，开发效率低</p> <h2 id="webassembly的原理"><a href="#webassembly的原理" class="header-anchor">#</a> WebAssembly的原理</h2> <p>和 JavaScript 解释运行不同的是，WebAssembly 的字节码和底层机器码很相似，可以快速的装载运行，因此性能相对于 JavaScript 的解释有大幅度的提升。也就是说，<strong>WebAssembly 并不是一门编程语言，而是一份字节码标准</strong>，需要使用高级编程语言编译出字节码放到 WebAssembly 的虚拟机中运行（有点像 Java ）。浏览器厂商需要做的事情就是根据 WebAssembly 的规范实现虚拟机。</p> <p>WebAssembly甚至比asm.js还快5%-7%</p> <h2 id="如何开发webassembly"><a href="#如何开发webassembly" class="header-anchor">#</a> 如何开发WebAssembly？</h2> <p>使用WebAssembly的过程可以归纳为三步：</p> <ol><li>使用强类型语言（如C++）编写代码</li> <li>用工具（Emscripten）将代码转换成wasm文件</li> <li>在页面中加载wasm模块，wasm模块可以直接执行或者作为一个库被调用</li></ol> <p>作为开发 WebAssembly的工具 。目前有binarian，这也是新诞生一种工具，通过与emscripten一同协作来产生WebAssembly code。此外，也可以用其他工具比如GCC 。</p> <p>接下来，当你有了一个c++文件，就可以通过相应的编译命令，得到两个文件，<em>.js和</em>.WASM。这个js文件便可以直接在浏览器中运行。
同时，也可以在WASM中调用js，包括一些DOM APIs，通过使用EM_ASM这个命令：</p> <p>使用高级语言编写wasm</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>//CALL JS FROM WASM
#include&lt;emscripten.h&gt;
int main(){
    EM_ASM(
        const elt = document.getElementById(&quot;hello-world&quot;);
        elt.innerText = &quot;Hello World&quot;;
    );
    return 0;
}
当然，不仅限于Web API，你同样也可以可以在C++中导入你在js中定义的函数。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>JavaScript中调用wasm</p> <div class="language- line-numbers-mode"><pre class="language-text"><code> &lt;script&gt;
   /**
* @param {String} path wasm 文件路径
* @param {Object} imports 传递到 wasm 代码中的变量
*/
       function loadWebAssembly (path, imports = {}) {
         return fetch(path) // 加载文件
           .then(response =&gt; response.arrayBuffer()) // 转成 ArrayBuffer
           .then(buffer =&gt; WebAssembly.compile(buffer))
           .then(module =&gt; {
             imports.env = imports.env || {}
             // 开辟内存空间
             imports.env.memoryBase = imports.env.memoryBase || 0
             if (!imports.env.memory) {
               imports.env.memory = new WebAssembly.Memory({ initial: 256 })
             }
             // 创建变量映射表
             imports.env.tableBase = imports.env.tableBase || 0
             if (!imports.env.table) {
               // 在 MVP 版本中 element 只能是 &quot;anyfunc&quot;
               imports.env.table = new WebAssembly.Table({ initial: 0, element: 'anyfunc' })
             }
             // 创建 WebAssembly 实例
             return new WebAssembly.Instance(module, imports)
           })
       }
       //调用
       loadWebAssembly('./math.wasm')
       .then(instance =&gt; {
           const add = instance.exports._add//取出c里面的方法
           const square = instance.exports._square//取出c里面的方法
           console.log('10 + 20 =', add(10, 20))
           console.log('3*3 =', square(3))
           console.log('(2 + 5)*2 =', square(add(2 + 5)))
       })
   &lt;/script&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><h2 id="webassembly应用场景"><a href="#webassembly应用场景" class="header-anchor">#</a> WebAssembly应用场景</h2> <p>更好的让一些语言和工具可以编译到 Web 平台运行。
图片/视频编辑。
游戏：
需要快速打开的小游戏
AAA 级，资源量很大的游戏。
游戏门户（代理/原创游戏平台）
P2P 应用（游戏，实时合作编辑）
音乐播放器（流媒体，缓存）
图像识别
视频直播
VR 和虚拟现实
CAD 软件
科学可视化和仿真
互动教育软件和新闻文章。
模拟/仿真平台(ARC, DOSBox, QEMU, MAME, …)。
语言编译器/虚拟机。
POSIX用户空间环境，允许移植现有的POSIX应用程序。
开发者工具（编辑器，编译器，调试器…）
远程桌面。
VPN。
加密工具。
本地 Web 服务器。
使用 NPAPI 分发的插件，但受限于 Web 安全协议，可以使用 Web APIs。
企业软件功能性客户端（比如：数据库）</p> <h2 id="webassembly典型案例"><a href="#webassembly典型案例" class="header-anchor">#</a> WebAssembly典型案例</h2> <p>1.TeaVM — 将 JVM 字节码翻译成 JavaScript 和 WebAssembly</p> <p>2.Figma — 基于浏览器的多人实时协作 UI 设计工具</p> <p>3.Google Earth — 支持各大浏览器的 3D 地图，而且运行流畅</p> <ol start="4"><li><p>Magnum — 跨平台的 OpenGL 图形引擎</p></li> <li><p>Egret Engine — 最受欢迎的 HTML 5 游戏引擎，让游戏引擎快三倍</p></li> <li><p>Blazor — 让 .NET 代码也能在浏览器运行</p></li> <li><p>Web-DSP — 使用浏览器就能即时制作多媒体影音特效</p></li> <li><p>Walt — 用 JavaScript 语法也能快速开发原生的极速应用</p></li></ol> <h2 id="webassembly展望。"><a href="#webassembly展望。" class="header-anchor">#</a> WebAssembly展望。</h2> <p>..将来 WebAssembly 将会支持不带内存垃圾回功能的的语言</p> <p>..规范将会为在未来为 wasm 提供访问指定平台的接口，这样你就可以不用在你的程序中内置 JavaScript。</p> <p>..未来引入Source map的支持，以更方便的调试程序</p> <p>..Wasm 将会接近实现原生的线程（比如，C++ 风格的线程）</p> <p>..WebAssembly 拥有和早年 Java 使用 Applets 来实现可移植性的同样的目标</p> <p>WebAssembly 主要是为了解决 JS 的性能瓶颈，也就是说 WebAssembly 适合用于需要大量计算的场景，例如：</p> <ul><li>在浏览器中处理音视频， <a href="https://github.com/Bilibili/flv.js/" target="_blank" rel="noopener noreferrer">flv.js<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 用 WebAssembly 重写后性能会有很大提升；</li> <li>React 的 dom diff 中涉及到大量计算，用 WebAssembly 重写 React 核心模块能提升性能。</li> <li>Safari 浏览器使用的 JS 引擎 JavaScriptCore 也已经支持 WebAssembly，RN 应用性能也能提升；</li></ul> <p><strong>VIDAA中使用WebAssembly的场景</strong>：</p> <ul><li>Web SDK，替代UserJS，以获得更高的安全性及性能</li> <li>HiPlayer，音视频相关</li> <li>Model JS?</li> <li>UI Biz ?</li> <li>HiSense UI ?</li></ul> <h2 id="附-名词解释"><a href="#附-名词解释" class="header-anchor">#</a> 附：名词解释</h2> <p>AOT or JIT</p> <blockquote><p>AOT: Ahead-of-Time compilation</p></blockquote> <p>必须是强类型语言，编译在执行之前，编译直接生成 CPU 能够执行的二进制文件，执行时 CPU 不需要做任何编译操作，直接执行，性能最佳。</p> <blockquote><p>JIT: Just-in-Time compilation</p></blockquote> <p>没有编译环节。执行时根据上下文生成二进制汇编代码，灌入 CPU 执行。JIT 执行时，可以根据代码编译进行优化，代码运行时，不需要每次都翻译成二进制汇编代码，V8 就是这样优化 JavaScript 性能的。</p> <p>由于 JavaScript 的动态语言类型的特性已无法改变，所以只能采用 JIT 的形式对性能进行优化。</p> <p>个人问题：</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/08163356/edit/master/docs/前端知识汇总/01.浏览器知识/15.WebAssembly技术简要介绍(待办).md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/02, 23:55:47</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/553819/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">browserMemoryAnalyzeDetail</div></a> <a href="/pages/965e7d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">公司浏览器编译流程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
