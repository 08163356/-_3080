bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">【adb】android adb<!----></h1>  <div class="theme-vdoing-content content__default"><p>Android 调试桥 (adb) 是一种功能多样的命令行工具，可让您与设备进行通信。adb 命令可用于执行各种设备操作（例如安装和调试应用），并提供对 Unix shell（可用来在设备上运行各种命令）的访问权限。它是一种客户端-服务器程序，包括以下三个组件：</p> <ul><li><strong>客户端</strong>：用于发送命令。客户端在开发计算机上运行。您可以通过发出 adb 命令来从命令行终端调用客户端。</li> <li><strong>守护进程 (adbd)</strong>：在设备上运行命令。守护进程在每个设备上作为后台进程运行。</li> <li><strong>服务器</strong>：管理客户端和守护进程之间的通信。服务器在开发机器上作为后台进程运行。</li></ul> <p><code>adb</code> 包含在 Android SDK 平台工具软件包中。您可以使用 <a href="https://developer.android.google.cn/studio/intro/update#sdk-manager" target="_blank" rel="noopener noreferrer">SDK 管理器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>下载此软件包，该管理器会将其安装在 <code>android_sdk/platform-tools/</code> 下。在PC端，你可以通过命令模式进入android_sdk目录下，执行abd命令查看abd 是否可用。如SDK位于</p> <p>执行命令之后，命令行工具将会列出ADB可以支持命令，以及命令对应的功能。</p> <h2 id="adb-的工作原理"><a href="#adb-的工作原理" class="header-anchor">#</a> adb 的工作原理</h2> <p>当您启动某个 adb 客户端时，客户端会先检查是否有 adb 服务器进程正在运行。如果没有，它将启动服务器进程。服务器在启动后会与本地 TCP 端口 5037 绑定，并监听 adb 客户端发出的命令 - 所有 adb 客户端均通过端口 5037 与 adb 服务器通信。</p> <p>然后，服务器会与所有正在运行的设备建立连接。它通过扫描 5555 到 5585 之间（该范围供前 16 个模拟器使用）的奇数号端口查找模拟器。服务器一旦发现 adb 守护进程 (adbd)，便会与相应的端口建立连接。请注意，每个模拟器都使用一对按顺序排列的端口 - 用于控制台连接的偶数号端口和用于 adb 连接的奇数号端口。例如：</p> <p>模拟器 1，控制台：5554
模拟器 1，adb：5555
模拟器 2，控制台：5556
模拟器 2，adb：5557
依此类推</p> <p>如上所示，在端口 5555 处与 adb 连接的模拟器与控制台监听端口为 5554 的模拟器是同一个。</p> <p>服务器与所有设备均建立连接后，您便可以使用 adb 命令访问这些设备。由于服务器管理与设备的连接，并处理来自多个 adb 客户端的命令，因此您可以从任意客户端（或从某个脚本）控制任意设备。</p> <h2 id="google提供两种方式进行adb调试-一种是是通过usb进行调试-一种是通过wlan进行调试。"><a href="#google提供两种方式进行adb调试-一种是是通过usb进行调试-一种是通过wlan进行调试。" class="header-anchor">#</a> Google提供两种方式进行ADB调试，一种是是通过USB进行调试，一种是通过Wlan进行调试。</h2> <h2 id="在设备上启用-adb-调试"><a href="#在设备上启用-adb-调试" class="header-anchor">#</a> <strong>在设备上启用 adb 调试</strong></h2> <p>要在通过 USB 连接的设备上使用 adb，您必须在设备的系统设置中启用 <strong>USB 调试</strong>（位于<strong>开发者选项</strong>下）。</p> <p>在搭载 Android 4.2 及更高版本的设备上，“开发者选项”屏幕默认情况下处于隐藏状态。如需将其显示出来，请依次转到<strong>设置 &gt; 关于手机</strong>，然后点按<strong>版本号</strong>七次。返回上一屏幕，在底部可以找到<strong>开发者选项</strong>。</p> <p>在某些设备上，“开发者选项”屏幕所在的位置或命名方式可能有所不同。</p> <p>现在，您已经可以通过 USB 连接设备。您可以通过从 <code>android_sdk/platform-tools/</code> 目录执行 <code>adb devices</code> 来验证设备是否已连接。如果已连接，您将看到设备名称以“设备”形式列出。</p> <p><strong>注意</strong>：当您连接搭载 Android 4.2.2 或更高版本的设备时，系统会显示一个对话框，询问您是否接受允许通过此计算机进行调试的 RSA 密钥。这种安全机制可以保护用户设备，因为它可以确保只有在您能够解锁设备并确认对话框的情况下才能执行 USB 调试和其他 adb 命令。</p> <p>要详细了解如何通过 USB 连接到设备，请参阅<a href="https://developer.android.google.cn/studio/run/device" target="_blank" rel="noopener noreferrer">在硬件设备上运行应用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>如果设备端的开发者模式已经打开，通过Android studio运行应用，运行完毕之后，在AS下端的terminal就是命令行工具。通过执行：</p> <p>adb shell</p> <p>或者</p> <p>adb connect IP_address</p> <p>也可以进入到设别命令行环境下。无需通过CMD命令行工具去调试。</p> <h2 id="通过-wlan-连接到设备"><a href="#通过-wlan-连接到设备" class="header-anchor">#</a> <strong>通过 WLAN 连接到设备</strong></h2> <p>一般情况下，adb 通过 USB 与设备进行通信，但您也可以在通过 USB 完成一些初始设置后通过 WLAN 使用 adb，如下所述。不过，如果您开发的是 Wear OS 应用，则应参阅<a href="https://developer.android.google.cn/training/wearables/apps/debugging" target="_blank" rel="noopener noreferrer">调试 Wear OS 应用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>指南，其中提供了有关如何通过 WLAN 和蓝牙使用 adb 的特别说明。</p> <ol><li><p>将 Android 设备和 adb 主机连接到这两者都可以访问的同一 WLAN 网络。请注意，并非所有接入点都适用；您可能需要使用防火墙已正确配置为支持 adb 的接入点。</p></li> <li><p>如果您要连接到 Wear OS 设备，请关闭与该设备配对的手机上的蓝牙。</p></li> <li><p>使用 USB 数据线将设备连接到主机。</p></li> <li><p>设置目标设备以监听端口 5555 上的 TCP/IP 连接。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb tcpip 5555
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>拔掉连接目标设备的 USB 数据线。</p></li> <li><p>找到 Android 设备的 IP 地址。例如，对于 Nexus 设备，您可以在</p> <p>设置</p> <p>&gt;</p> <p>关于平板电脑</p> <p>（或</p> <p>关于手机</p> <p>）&gt;</p> <p>状态</p> <p>&gt;</p> <p>IP 地址</p> <p>下找到 IP 地址。或者，对于 Wear OS 设备，您可以在</p> <p>设置</p> <p>&gt;</p> <p>WLAN 设置</p> <p>&gt;</p> <p>高级</p> <p>&gt;</p> <p>IP 地址</p> <p>下找到 IP 地址。</p> <p>通过 IP 地址连接到设备。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb connect device_ip_address
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>确认主机已连接到目标设备：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb devices
    List of devices attached
    device_ip_address:5555 device
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ol> <p>现在，您可以开始操作了！</p> <p>如果 adb 连接断开：</p> <ol><li><p>确保主机仍与 Android 设备连接到同一个 WLAN 网络。</p></li> <li><p>通过再次执行 <code>adb connect</code> 步骤重新连接。</p></li> <li><p>如果上述操作未解决问题，重置 adb 主机：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb kill-server
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>然后，从头开始操作。</p></li></ol> <h2 id="查询设备"><a href="#查询设备" class="header-anchor">#</a> 查询设备</h2> <p>在发出 adb 命令之前，了解哪些设备实例已连接到 adb 服务器会很有帮助。您可以使用 <code>devices</code> 命令生成已连接设备的列表。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>      adb devices -l
      
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>作为响应，adb 会针对每个设备输出以下状态信息：</p> <ul><li>序列号：由 adb 创建的字符串，用于通过端口号唯一标识设备。下面是一个序列号示例：<code>emulator-5554</code></li> <li>状态：设备的连接状态可以是以下几项之一：
<ul><li><code>offline</code>：设备未连接到 adb 或没有响应。</li> <li><code>device</code>：设备现已连接到 adb 服务器。请注意，此状态并不表示 Android 系统已完全启动并可正常运行，因为在设备连接到 adb 时系统仍在启动。不过，在启动后，这是设备的正常运行状态。</li> <li><code>no device</code>：未连接任何设备。</li></ul></li> <li>说明：如果包含 <code>-l</code> 选项，则 <code>devices</code> 命令会告知您设备是什么。当您连接了多个设备时，此信息很有用，可帮助您将它们区分开来。</li></ul> <p>以下示例展示了 <code>devices</code> 命令及其输出。有三个设备正在运行。列表中的前两行表示模拟器，第三行表示连接到计算机的硬件设备。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>$ adb devices
    List of devices attached
    emulator-5556 device product:sdk_google_phone_x86_64 model:Android_SDK_built_for_x86_64 device:generic_x86_64
    emulator-5554 device product:sdk_google_phone_x86 model:Android_SDK_built_for_x86 device:generic_x86
    0a388e93      device usb:1-1 product:razor model:Nexus_7 device:flo
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="模拟器未列出"><a href="#模拟器未列出" class="header-anchor">#</a> 模拟器未列出</h3> <p><code>adb devices</code> 命令的极端命令序列会导致正在运行的模拟器不显示在 <code>adb devices</code> 输出中（即使在您的桌面上可以看到该模拟器）。当满足以下所有条件时，就会发生这种情况：</p> <ol><li>adb 服务器未在运行，且</li> <li>您在使用 <code>emulator</code> 命令时，将 <code>-port</code> 或 <code>-ports</code> 选项的端口值设为 5554 到 5584 之间的奇数，且</li> <li>您选择的奇数号端口处于空闲状态，因此可以与指定端口号的端口建立连接，或者该端口处于繁忙状态，模拟器切换到符合第 2 条中要求的另一个端口，且</li> <li>启动模拟器后才启动 adb 服务器。</li></ol> <p>要避免出现这种情况，一种方法是让模拟器自行选择端口，并且每次运行的模拟器数量不要超过 16 个。另一种方法是始终先启动 adb 服务器，然后再使用 <code>emulator</code> 命令，如下例所示。</p> <p><strong>示例 1</strong>：在下面的命令序列中，<code>adb devices</code> 命令启动了 adb 服务器，但是设备列表未显示。</p> <p>停止 adb 服务器，然后按照所示顺序输入以下命令。对于 avd 名称，请提供系统中有效的 avd 名称。要获取 avd 名称列表，请输入 <code>emulator -list-avds</code>。<code>emulator</code> 命令位于 <code>android_sdk/tools</code> 目录下。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb kill-server
    $ emulator -avd Nexus_6_API_25 -port 5555
    $ adb devices

    List of devices attached
    * daemon not running. starting it now on port 5037 *
    * daemon started successfully *
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><strong>示例 2</strong>：在下面的命令序列中，<code>adb devices</code> 显示了设备列表，因为先启动了 adb 服务器。</p> <p>要在 <code>adb devices</code> 输出中看到模拟器，请停止 adb 服务器，然后在使用 <code>emulator</code> 命令后且在使用 <code>adb devices</code> 命令前重新启动服务器，如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb kill-server
    $ emulator -avd Nexus_6_API_25 -port 5557
    $ adb start-server
    $ adb devices

    List of devices attached
    emulator-5557 device
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>要详细了解模拟器命令行选项，请参阅<a href="https://developer.android.google.cn/studio/run/emulator-commandline#startup-options" target="_blank" rel="noopener noreferrer">使用命令行参数<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h2 id="将命令发送至特定设备"><a href="#将命令发送至特定设备" class="header-anchor">#</a> 将命令发送至特定设备</h2> <p>如果有多个设备正在运行，则当您发出 adb 命令时，必须指定目标设备。为此，请使用 <code>devices</code> 命令获取目标设备的序列号。获得序列号后，请结合使用 <code>-s</code> 选项与 adb 命令来指定序列号。如果您要发出很多 adb 命令，可以将 <code>$ANDROID_SERIAL</code> 环境变量设为包含序列号。如果您同时使用 <code>-s</code> 和 <code>$ANDROID_SERIAL</code>，则 <code>-s</code> 会替换 <code>$ANDROID_SERIAL</code>。</p> <p>在以下示例中，先获得了已连接设备的列表，然后使用其中一个设备的序列号在该设备上安装了 <code>helloWorld.apk</code>。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb devices
    List of devices attached
    emulator-5554 device
    emulator-5555 device

    $ adb -s emulator-5555 install helloWorld.apk
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>注意</strong>：如果您在多个设备可用时发出命令但未指定目标设备，则 adb 会生成错误。</p> <p>如果有多个可用设备，但只有一个是模拟器，请使用 <code>-e</code> 选项将命令发送至该模拟器。同样，如果有多个设备，但只连接了一个硬件设备，请使用 <code>-d</code> 选项将命令发送至该硬件设备。</p> <h2 id="安装应用"><a href="#安装应用" class="header-anchor">#</a> 安装应用</h2> <p>您可以使用 adb 的 <code>install</code> 命令在模拟器或连接的设备上安装 APK：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb install path_to_apk
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>安装测试 APK 时，必须结合使用 <code>-t</code> 选项和 <code>install</code> 命令。要了解详情，请参阅 <a href="https://developer.android.google.cn/studio/command-line/adb.html#-t-option" target="_blank" rel="noopener noreferrer"><code>-t</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>要详细了解如何创建可安装在模拟器/设备实例上的 APK 文件，请参阅<a href="https://developer.android.google.cn/studio/run" target="_blank" rel="noopener noreferrer">构建和运行您的应用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>请注意，如果您使用的是 Android Studio，则无需直接使用 adb 在模拟器/设备上安装您的应用。Android Studio 会为您执行应用的打包和安装操作。</p> <h2 id="设置端口转发"><a href="#设置端口转发" class="header-anchor">#</a> 设置端口转发</h2> <p>您可以使用 <code>forward</code> 命令设置任意端口转发，将对特定主机端口上的请求转发到设备上的其他端口。以下示例设置了主机端口 6100 到设备端口 7100 的转发：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb forward tcp:6100 tcp:7100
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>以下示例设置了主机端口 6100 到 local:logd 的转发：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb forward tcp:6100 local:logd
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="将文件复制到设备-从设备复制文件"><a href="#将文件复制到设备-从设备复制文件" class="header-anchor">#</a> 将文件复制到设备/从设备复制文件</h2> <p>您可以使用 <code>pull</code> 和 <code>push</code> 命令将文件复制到设备或从设备复制文件。与 <code>install</code> 命令（仅将 APK 文件复制到特定位置）不同，<code>pull</code> 和 <code>push</code> 命令可让您将任意目录和文件复制到设备中的任何位置。</p> <p>要从设备复制文件或目录及其子目录，请使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb pull remote local
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要将文件或目录及其子目录复制到设备，请使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb push local remote
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>将 <code>local</code> 和 <code>remote</code> 替换为开发机器（本地）和设备（远程）上的目标文件/目录的路径。例如：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb push foo.txt /sdcard/foo.txt
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="停止-adb-服务器"><a href="#停止-adb-服务器" class="header-anchor">#</a> 停止 adb 服务器</h2> <p>在某些情况下，您可能需要终止 adb 服务器进程，然后重启以解决问题（例如，如果 adb 不响应命令）。</p> <p>要停止 adb 服务器，请使用 <code>adb kill-server</code> 命令。然后，您可以通过发出其他任何 adb 命令来重启服务器。</p> <h2 id="发出-adb-命令"><a href="#发出-adb-命令" class="header-anchor">#</a> 发出 adb 命令</h2> <p>您可以从开发机器上的命令行发出 adb 命令，也可以通过脚本发出。用法如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb [-d | -e | -s serial_number] command
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果只有一个模拟器正在运行或者只连接了一个设备，则默认情况下会将 adb 命令发送至该设备。如果有多个模拟器正在运行并且/或者连接了多个设备，则您需要使用 <code>-d</code>、<code>-e</code> 或 <code>-s</code> 选项指定应向其发送命令的目标设备。</p> <p>您可以使用以下命令来查看所有支持的 adb 命令的详细列表：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb --help
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="发出-shell-命令"><a href="#发出-shell-命令" class="header-anchor">#</a> 发出 shell 命令</h2> <p>您可以使用 <code>shell</code> 命令通过 adb 发出设备命令，也可以启动交互式 shell。要发出单个命令，请使用 <code>shell</code> 命令，如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb [-d |-e | -s serial_number] shell shell_command
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要在设备上启动交互式 shell，请使用 <code>shell</code> 命令，如下所示：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb [-d | -e | -s serial_number] shell
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要退出交互式 shell，请按 Ctrl + D 键或输入 <code>exit</code>。</p> <p><strong>注意</strong>：在 <strong>Android 平台工具 23</strong> 及更高版本中，adb 处理参数的方式与 <code>ssh(1)</code> 命令相同。这项变更解决了很多<a href="https://en.wikipedia.org/wiki/Code_injection#Shell_injection" target="_blank" rel="noopener noreferrer">命令注入<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>方面的问题，还使安全执行包含 shell <a href="https://en.wikipedia.org/wiki/Metacharacter" target="_blank" rel="noopener noreferrer">元字符<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的命令（如 <code>adb install Let\'sGo.apk</code>）成为可能。不过，这项变更还意味着，对包含 shell 元字符的所有命令的解释也发生了变化。例如，<code>adb shell setprop foo 'a b'</code> 命令现在会返回错误，因为单引号 (<code>'</code>) 会被本地 shell 消去，设备看到的是 <code>adb shell setprop foo a b</code>。要使该命令正常运行，请引用两次，一次用于本地 shell，另一次用于远程 shell，与处理 <code>ssh(1)</code> 的方法相同。例如，<code>adb shell setprop foo &quot;'a b'&quot;</code>。</p> <p>Android 提供了大多数常见的 Unix 命令行工具。如需查看可用工具的列表，请使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>adb shell ls /system/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 <code>--help</code> 参数可获得大多数命令的帮助。许多 shell 命令由 <a href="http://landley.net/toybox/" target="_blank" rel="noopener noreferrer">toybox<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 提供。通过 <code>toybox --help</code> 可获得适用于所有 toybox 命令的常规帮助。</p> <p>另请参阅 <a href="https://developer.android.google.cn/studio/command-line/logcat" target="_blank" rel="noopener noreferrer">Logcat 命令行工具<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，该工具对监控系统日志很有用。</p> <h3 id="调用-activity-管理器-am"><a href="#调用-activity-管理器-am" class="header-anchor">#</a> 调用 Activity 管理器 (<code>am</code>)</h3> <p>在 adb shell 中，您可以使用 Activity 管理器 (<code>am</code>) 工具发出命令以执行各种系统操作，如启动 Activity、强行停止进程、广播 intent、修改设备屏幕属性，等等。在 shell 中，语法如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    am command
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>您也可以直接从 adb 发出 Activity 管理器命令，无需进入远程 shell。例如：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell am start -a android.intent.action.VIEW
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>表 2.</strong> 可用的 Activity 管理器命令</p> <table><thead><tr><th style="text-align:left;">命令</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>start [options] intent</code></td> <td style="text-align:left;">启动由 <code>intent</code> 指定的 <code>Activity</code>。请参阅 <a href="https://developer.android.google.cn/studio/command-line/adb.html#IntentSpec" target="_blank" rel="noopener noreferrer">intent 参数的规范<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。选项如下：<code>-D</code>：启用调试功能。<code>-W</code>：等待启动完成。<code>--start-profiler file</code>：启动分析器并将结果发送至 <code>file</code>。<code>-P file</code>：类似于 <code>--start-profiler</code>，但当应用进入空闲状态时分析停止。<code>-R count</code>：重复启动 Activity <code>count</code> 次。在每次重复前，将完成顶层 Activity。<code>-S</code>：在启动 Activity 前，强行停止目标应用。<code>--opengl-trace</code>：启用 OpenGL 函数的跟踪。<code>--user user_id | current</code>：指定要作为哪个用户运行；如果未指定，则作为当前用户运行。</td></tr> <tr><td style="text-align:left;"><code>startservice [options] intent</code></td> <td style="text-align:left;">启动由 <code>intent</code> 指定的 <code>Service</code>。请参阅 <a href="https://developer.android.google.cn/studio/command-line/adb.html#IntentSpec" target="_blank" rel="noopener noreferrer">intent 参数的规范<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。选项如下：<code>--user user_id | current</code>：指定要作为哪个用户运行；如果未指定，则作为当前用户运行。</td></tr> <tr><td style="text-align:left;"><code>force-stop package</code></td> <td style="text-align:left;">强行停止与 <code>package</code>（应用的软件包名称）关联的所有进程。</td></tr> <tr><td style="text-align:left;"><code>kill [options] package</code></td> <td style="text-align:left;">终止与 <code>package</code>（应用的软件包名称）关联的所有进程。此命令仅终止可安全终止且不会影响用户体验的进程。选项如下：<code>--user user_id | all | current</code>：指定要终止哪个用户的进程；如果未指定，则终止所有用户的进程。</td></tr> <tr><td style="text-align:left;"><code>kill-all</code></td> <td style="text-align:left;">终止所有后台进程。</td></tr> <tr><td style="text-align:left;"><code>broadcast [options] intent</code></td> <td style="text-align:left;">发出广播 intent。请参阅 <a href="https://developer.android.google.cn/studio/command-line/adb.html#IntentSpec" target="_blank" rel="noopener noreferrer">intent 参数的规范<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。选项如下：<code>[--user user_id | all | current]</code>：指定要发送给哪个用户；如果未指定，则发送给所有用户。</td></tr> <tr><td style="text-align:left;"><code>instrument [options] component</code></td> <td style="text-align:left;">使用 <code>Instrumentation</code> 实例启动监控。通常情况下，目标 <code>component</code> 采用 <code>test_package/runner_class</code> 格式。选项如下：<code>-r</code>：输出原始结果（否则，对 <code>report_key_streamresult</code> 进行解码）。与 <code>[-e perf true]</code> 结合使用以生成性能测量值的原始输出。<code>-e name value</code>：将参数 <code>name</code> 设为 <code>value</code>。对于测试运行程序，通用格式为 <code>-e testrunner_flag value[,value...]</code>。<code>-p file</code>：将分析数据写入 <code>file</code>。<code>-w</code>：先等待插桩完成，然后再返回。测试运行程序需要使用此选项。<code>--no-window-animation</code>：运行时关闭窗口动画。<code>--user user_id | current</code>：指定以哪个用户身份运行插桩；如果未指定，则以当前用户身份运行。</td></tr> <tr><td style="text-align:left;"><code>profile start process file</code></td> <td style="text-align:left;">启动 <code>process</code> 的分析器，将结果写入 <code>file</code>。</td></tr> <tr><td style="text-align:left;"><code>profile stop process</code></td> <td style="text-align:left;">停止 <code>process</code> 的分析器。</td></tr> <tr><td style="text-align:left;"><code>dumpheap [options] process file</code></td> <td style="text-align:left;">转储 <code>process</code> 的堆，写入 <code>file</code>。选项如下：<code>--user [user_id | current]</code>：提供进程名称时，指定要转储的进程的用户；如果未指定，则使用当前用户。<code>-n</code>：转储原生堆，而非托管堆。</td></tr> <tr><td style="text-align:left;"><code>set-debug-app [options] package</code></td> <td style="text-align:left;">设置要调试的应用 <code>package</code>。选项如下：<code>-w</code>：应用启动时等待调试程序。<code>--persistent</code>：保留此值。</td></tr> <tr><td style="text-align:left;"><code>clear-debug-app</code></td> <td style="text-align:left;">清除之前使用 <code>set-debug-app</code> 设置的待调试软件包。</td></tr> <tr><td style="text-align:left;"><code>monitor [options]</code></td> <td style="text-align:left;">开始监控崩溃或 ANR。选项如下：<code>--gdb</code>：在崩溃/ANR 时，在给定的端口上启动 gdbserv。</td></tr> <tr><td style="text-align:left;"><code>screen-compat {on | off} package</code></td> <td style="text-align:left;">控制 <code>package</code> 的<a href="https://developer.android.google.cn/guide/practices/screen-compat-mode" target="_blank" rel="noopener noreferrer">屏幕兼容性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>模式。</td></tr> <tr><td style="text-align:left;"><code>display-size [reset | widthxheight]</code></td> <td style="text-align:left;">替换设备显示尺寸。此命令支持使用大屏设备模仿小屏幕分辨率（反之亦然），对于在不同尺寸的屏幕上测试应用非常有用。示例： <code>am display-size 1280x800</code></td></tr> <tr><td style="text-align:left;"><code>display-density dpi</code></td> <td style="text-align:left;">替换设备显示密度。此命令支持使用低密度屏幕模仿高密度屏幕环境（反之亦然），对于在不同密度的屏幕上测试应用非常有用。示例： <code>am display-density 480</code></td></tr> <tr><td style="text-align:left;"><code>to-uri intent</code></td> <td style="text-align:left;">以 URI 的形式输出给定的 intent 规范。请参阅 <a href="https://developer.android.google.cn/studio/command-line/adb.html#IntentSpec" target="_blank" rel="noopener noreferrer">intent 参数的规范<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</td></tr> <tr><td style="text-align:left;"><code>to-intent-uri intent</code></td> <td style="text-align:left;">以 <code>intent:</code> URI 的形式输出给定的 intent 规范。请参阅 <a href="https://developer.android.google.cn/studio/command-line/adb.html#IntentSpec" target="_blank" rel="noopener noreferrer">intent 参数的规范<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</td></tr></tbody></table> <h4 id="intent-参数的规范"><a href="#intent-参数的规范" class="header-anchor">#</a> intent 参数的规范</h4> <p>对于采用 <code>intent</code> 参数的 Activity 管理器命令，您可以使用以下选项指定 intent：</p> <p>全部显示</p> <h3 id="调用软件包管理器-pm"><a href="#调用软件包管理器-pm" class="header-anchor">#</a> 调用软件包管理器 (<code>pm</code>)</h3> <p>在 adb shell 中，您可以使用软件包管理器 (<code>pm</code>) 工具发出命令，以对设备上安装的应用软件包执行操作和查询。在 shell 中，语法如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    pm command
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>您也可以直接从 adb 发出软件包管理器命令，无需进入远程 shell。例如：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell pm uninstall com.example.MyApp
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>表 3.</strong> 可用的软件包管理器命令。</p> <table><thead><tr><th style="text-align:left;">命令</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>list packages [options] filter</code></td> <td style="text-align:left;">输出所有软件包，或者，仅输出软件包名称包含 <code>filter</code> 中的文本的软件包。选项如下：<code>-f</code>：查看它们的关联文件。<code>-d</code>：进行过滤以仅显示已停用的软件包。<code>-e</code>：进行过滤以仅显示已启用的软件包。<code>-s</code>：进行过滤以仅显示系统软件包。<code>-3</code>：进行过滤以仅显示第三方软件包。<code>-i</code>：查看软件包的安装程序。<code>-u</code>：也包括卸载的软件包。<code>--user user_id</code>：要查询的用户空间。</td></tr> <tr><td style="text-align:left;"><code>list permission-groups</code></td> <td style="text-align:left;">输出所有已知的权限组。</td></tr> <tr><td style="text-align:left;"><code>list permissions [options] group</code></td> <td style="text-align:left;">输出所有已知的权限，或者，仅输出 <code>group</code> 中的权限。选项如下：<code>-g</code>：按组进行整理。<code>-f</code>：输出所有信息。<code>-s</code>：简短摘要。<code>-d</code>：仅列出危险权限。<code>-u</code>：仅列出用户将看到的权限。</td></tr> <tr><td style="text-align:left;"><code>list instrumentation [options]</code></td> <td style="text-align:left;">列出所有测试软件包。选项如下：<code>-f</code>：列出测试软件包的 APK 文件。<code>target_package</code>：仅列出此应用的测试软件包。</td></tr> <tr><td style="text-align:left;"><code>list features</code></td> <td style="text-align:left;">输出系统的所有功能。</td></tr> <tr><td style="text-align:left;"><code>list libraries</code></td> <td style="text-align:left;">输出当前设备支持的所有库。</td></tr> <tr><td style="text-align:left;"><code>list users</code></td> <td style="text-align:left;">输出系统中的所有用户。</td></tr> <tr><td style="text-align:left;"><code>path package</code></td> <td style="text-align:left;">输出给定 <code>package</code> 的 APK 的路径。</td></tr> <tr><td style="text-align:left;"><code>install [options] path</code></td> <td style="text-align:left;">将软件包（通过 <code>path</code> 指定）安装到系统。选项如下：<code>-r</code>：重新安装现有应用，保留其数据。<code>-t</code>：允许安装测试 APK。仅当您运行或调试了应用或者使用了 Android Studio 的 Build &gt; Build APK 命令时，Gradle 才会生成测试 APK。如果是使用开发者预览版 SDK（如果 <code>targetSdkVersion</code> 是字母，而非数字）构建的 APK，则安装测试 APK 时必须在 <code>install</code> 命令中包含 <a href="https://developer.android.google.cn/studio/command-line/adb#-t-option" target="_blank" rel="noopener noreferrer"><code>-t</code> 选项<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。<code>-i installer_package_name</code>：指定安装程序软件包名称。<code>--install-location location</code>：使用以下某个值来设置安装位置：<code>0</code>：使用默认安装位置。<code>1</code>：在内部设备存储上安装。<code>2</code>：在外部介质上安装。<code>-f</code>：在内部系统内存上安装软件包。<code>-d</code>：允许版本代码降级。<code>-g</code>：授予应用清单中列出的所有权限。<code>--fastdeploy</code>：通过仅更新已更改的 APK 部分来快速更新安装的软件包。</td></tr> <tr><td style="text-align:left;"><code>uninstall [options] package</code></td> <td style="text-align:left;">从系统中移除软件包。选项如下：<code>-k</code>：移除软件包后保留数据和缓存目录。</td></tr> <tr><td style="text-align:left;"><code>clear package</code></td> <td style="text-align:left;">删除与软件包关联的所有数据。</td></tr> <tr><td style="text-align:left;"><code>enable package_or_component</code></td> <td style="text-align:left;">启用给定的软件包或组件（写为“package/class”）。</td></tr> <tr><td style="text-align:left;"><code>disable package_or_component</code></td> <td style="text-align:left;">停用给定的软件包或组件（写为“package/class”）。</td></tr> <tr><td style="text-align:left;"><code>disable-user [options] package_or_component</code></td> <td style="text-align:left;">选项如下：<code>--user user_id</code>：要停用的用户。</td></tr> <tr><td style="text-align:left;"><code>grant package_name permission</code></td> <td style="text-align:left;">向应用授予权限。在搭载 Android 6.0（API 级别 23）及更高版本的设备上，该权限可以是应用清单中声明的任何权限。在搭载 Android 5.1（API 级别 22）及更低版本的设备上，该权限必须是应用定义的可选权限。</td></tr> <tr><td style="text-align:left;"><code>revoke package_name permission</code></td> <td style="text-align:left;">从应用撤消权限。在搭载 Android 6.0（API 级别 23）及更高版本的设备上，该权限可以是应用清单中声明的任何权限。在搭载 Android 5.1（API 级别 22）及更低版本的设备上，该权限必须是应用定义的可选权限。</td></tr> <tr><td style="text-align:left;"><code>set-install-location location</code></td> <td style="text-align:left;">更改默认安装位置。位置值如下：<code>0</code>：自动 - 让系统决定最合适的位置。<code>1</code>：内部 - 在内部设备存储上安装。<code>2</code>：外部 - 在外部介质上安装。注意：此命令仅用于调试目的；使用此命令会导致应用中断和其他意外行为。</td></tr> <tr><td style="text-align:left;"><code>get-install-location</code></td> <td style="text-align:left;">返回当前安装位置。返回值如下：<code>0 [auto]</code>：让系统决定最合适的位置<code>1 [internal]</code>：在内部设备存储上安装<code>2 [external]</code>：在外部介质上安装</td></tr> <tr><td style="text-align:left;"><code>set-permission-enforced permission [true | false]</code></td> <td style="text-align:left;">指定是否应强制执行给定的权限。</td></tr> <tr><td style="text-align:left;"><code>trim-caches desired_free_space</code></td> <td style="text-align:left;">修剪缓存文件以达到给定的可用空间。</td></tr> <tr><td style="text-align:left;"><code>create-user user_name</code></td> <td style="text-align:left;">创建具有给定 <code>user_name</code> 的新用户，从而输出该用户的新用户标识符。</td></tr> <tr><td style="text-align:left;"><code>remove-user user_id</code></td> <td style="text-align:left;">移除具有给定 <code>user_id</code> 的用户，从而删除与该用户关联的所有数据。</td></tr> <tr><td style="text-align:left;"><code>get-max-users</code></td> <td style="text-align:left;">输出设备支持的最大用户数。</td></tr></tbody></table> <h3 id="调用设备政策管理器-dpm"><a href="#调用设备政策管理器-dpm" class="header-anchor">#</a> 调用设备政策管理器 (<code>dpm</code>)</h3> <p>为便于您开发和测试设备管理（或其他企业）应用，您可以向设备政策管理器 (<code>dpm</code>) 工具发出命令。使用该工具可控制活动管理应用，或更改设备上的政策状态数据。在 shell 中，语法如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    dpm command
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>您也可以直接从 adb 发出设备政策管理器命令，无需进入远程 shell：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell dpm command
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>表 4.</strong> 可用的设备政策管理器命令</p> <table><thead><tr><th style="text-align:left;">命令</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>set-active-admin [options] component</code></td> <td style="text-align:left;">将组件设为活动管理。选项如下：<code>--user user_id</code>：指定目标用户。您也可以传递 <code>--user current</code> 以选择当前用户。</td></tr> <tr><td style="text-align:left;"><code>set-profile-owner [options] component</code></td> <td style="text-align:left;">将组件设为活动管理，并将其软件包设为现有用户的资料所有者。选项如下：<code>--user user_id</code>：指定目标用户。您也可以传递 <code>--user current</code> 以选择当前用户。<code>--name name</code>：指定简单易懂的组织名称。</td></tr> <tr><td style="text-align:left;"><code>set-device-owner [options] component</code></td> <td style="text-align:left;">将组件设为活动管理，并将其软件包设为设备所有者。选项如下：<code>--user user_id</code>：指定目标用户。您也可以传递 <code>--user current</code> 以选择当前用户。<code>--name name</code>：指定简单易懂的组织名称。</td></tr> <tr><td style="text-align:left;"><code>remove-active-admin [options] component</code></td> <td style="text-align:left;">停用活动管理。应用必须在清单中声明 <code>android:testOnly</code>。此命令还会移除设备所有者和资料所有者。选项如下：<code>--user user_id</code>：指定目标用户。您也可以传递 <code>--user current</code> 以选择当前用户。</td></tr> <tr><td style="text-align:left;"><code>clear-freeze-period-record</code></td> <td style="text-align:left;">清除设备的之前设置的系统 OTA 更新冻结期记录。在开发管理冻结期的应用时，这有助于避免设备存在调度方面的限制。请参阅<a href="https://developer.android.google.cn/work/dpc/system-updates#development_and_testing" target="_blank" rel="noopener noreferrer">管理系统更新<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。在搭载 Android 9.0（API 级别 28）及更高版本的设备上受支持。</td></tr> <tr><td style="text-align:left;"><code>force-network-logs</code></td> <td style="text-align:left;">强制系统让任何现有网络日志随时可供 DPC 检索。如果有可用的连接或 DNS 日志，则 DPC 会收到 <code>onNetworkLogsAvailable()</code> 回调。请参阅<a href="https://developer.android.google.cn/work/dpc/logging#development_and_testing" target="_blank" rel="noopener noreferrer">网络活动日志<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。此命令有调用频率限制。在搭载 Android 9.0（API 级别 28）及更高版本的设备上受支持。</td></tr> <tr><td style="text-align:left;"><code>force-security-logs</code></td> <td style="text-align:left;">强制系统向 DPC 提供任何现有安全日志。如果有可用的日志，则 DPC 会收到 <code>onSecurityLogsAvailable()</code> 回调。请参阅<a href="https://developer.android.google.cn/work/dpc/security#log_enterprise_device_activity" target="_blank" rel="noopener noreferrer">记录企业设备活动<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。此命令有调用频率限制。在搭载 Android 9.0（API 级别 28）或更高版本的设备上受支持。</td></tr></tbody></table> <h3 id="截取屏幕截图"><a href="#截取屏幕截图" class="header-anchor">#</a> 截取屏幕截图</h3> <p><code>screencap</code> 命令是一个用于对设备显示屏截取屏幕截图的 shell 实用程序。在 shell 中，语法如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    screencap filename
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要从命令行使用 <code>screencap</code>，请输入以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell screencap /sdcard/screen.png
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>以下屏幕截图会话示例向您展示了如何使用 adb shell 抓取屏幕截图，以及使用 <code>pull</code> 命令从设备下载此文件：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb shell
    shell@ $ screencap /sdcard/screen.png
    shell@ $ exit
    $ adb pull /sdcard/screen.png
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="录制视频"><a href="#录制视频" class="header-anchor">#</a> 录制视频</h3> <p><code>screenrecord</code> 命令是一个用于录制设备（搭载 Android 4.4（API 级别 19）及更高版本）显示屏的 shell 实用程序。该实用程序将屏幕 Activity 录制为 MPEG-4 文件。您可以使用此文件创建宣传视频或培训视频，或将其用于调试或测试。</p> <p>在 shell 中，使用以下语法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    screenrecord [options] filename
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要从命令行使用 <code>screenrecord</code>，请输入以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell screenrecord /sdcard/demo.mp4
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>按 Ctrl + C 键（在 Mac 上，按 Command + C 键）停止屏幕录制；否则，到三分钟或 <code>--time-limit</code> 设置的时间限制时，录制将自动停止。</p> <p>要开始录制设备屏幕，请运行 <code>screenrecord</code> 命令以录制视频。然后，运行 <code>pull</code> 命令以将视频从设备下载到主机。下面是一个录制会话示例：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb shell
    shell@ $ screenrecord --verbose /sdcard/demo.mp4
    (press Control + C to stop)
    shell@ $ exit
    $ adb pull /sdcard/demo.mp4
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><code>screenrecord</code> 实用程序能以您要求的任何支持的分辨率和比特率进行录制，同时保持设备显示屏的宽高比。默认情况下，该实用程序以本机显示屏分辨率和屏幕方向进行录制，时长不超过三分钟。</p> <p><code>screenrecord</code> 实用程序的局限性：</p> <ul><li>音频不与视频文件一起录制。</li> <li>无法在搭载 Wear OS 的设备上录制视频。</li> <li>某些设备可能无法以它们的本机显示屏分辨率进行录制。如果在录制屏幕时出现问题，请尝试使用较低的屏幕分辨率。</li> <li>不支持在录制时旋转屏幕。如果在录制期间屏幕发生了旋转，则部分屏幕内容在录制时将被切断。</li></ul> <p><strong>表 5.</strong> <code>screenrecord</code> 选项</p> <table><thead><tr><th style="text-align:left;">选项</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>--help</code></td> <td style="text-align:left;">显示命令语法和选项</td></tr> <tr><td style="text-align:left;"><code>--size widthxheight</code></td> <td style="text-align:left;">设置视频大小：<code>1280x720</code>。默认值为设备的本机显示屏分辨率（如果支持）；如果不支持，则为 1280x720。为获得最佳效果，请使用设备的 Advanced Video Coding (AVC) 编码器支持的大小。</td></tr> <tr><td style="text-align:left;"><code>--bit-rate rate</code></td> <td style="text-align:left;">设置视频的视频比特率（以 MB/秒为单位）。默认值为 4Mbps。您可以增加比特率以提升视频品质，但这么做会导致视频文件变大。下面的示例将录制比特率设为 6Mbps：<code>screenrecord --bit-rate 6000000 /sdcard/demo.mp4</code></td></tr> <tr><td style="text-align:left;"><code>--time-limit time</code></td> <td style="text-align:left;">设置最大录制时长（以秒为单位）。默认值和最大值均为 180（3 分钟）。</td></tr> <tr><td style="text-align:left;"><code>--rotate</code></td> <td style="text-align:left;">将输出旋转 90 度。此功能处于实验阶段。</td></tr> <tr><td style="text-align:left;"><code>--verbose</code></td> <td style="text-align:left;">在命令行屏幕显示日志信息。如果您不设置此选项，则该实用程序在运行时不会显示任何信息。</td></tr></tbody></table> <h3 id="读取应用的-art-配置文件"><a href="#读取应用的-art-配置文件" class="header-anchor">#</a> 读取应用的 ART 配置文件</h3> <p>从 Android 7.0（API 级别 24）开始，Android Runtime (ART) 会收集已安装应用的执行配置文件，这些配置文件用于优化应用性能。您可能需要检查收集的配置文件，以了解在应用启动期间，系统频繁执行了哪些方法和使用了哪些类。</p> <p>要生成文本格式的配置文件信息，请使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell cmd package dump-profiles package
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要检索生成的文件，请使用：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb pull /data/misc/profman/package.txt
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="重置测试设备"><a href="#重置测试设备" class="header-anchor">#</a> 重置测试设备</h3> <p>如果您在多个测试设备上测试应用，则在两次测试之间重置设备可能很有用，例如，可以移除用户数据并重置测试环境。您可以使用 <code>testharness</code> adb shell 命令对搭载 Android 10（API 级别 29）或更高版本的测试设备执行恢复出厂设置，如下所示。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    adb shell cmd testharness enable
    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>使用 <code>testharness</code> 恢复设备时，设备会自动将允许通过当前工作站调试设备的 RSA 密钥备份在一个持久性位置。也就是说，在重置设备后，工作站可以继续调试设备并向设备发出 adb 命令，而无需手动注册新密钥。</p> <p>此外，为了帮助您更轻松且更安全地继续测试您的应用，使用 <code>testharness</code> 恢复设备还会更改以下设备设置：</p> <ul><li>设备会设置某些系统设置，以便不会出现初始设备设置向导。也就是说，设备会进入一种状态，供您快速安装、调试和测试您的应用。</li> <li>设置如下：
<ul><li>停用锁定屏幕</li> <li>停用紧急提醒</li> <li>停用帐户自动同步</li> <li>停用自动系统更新</li></ul></li> <li>其他：
<ul><li>停用预安装的安全应用</li></ul></li></ul> <p>如果您的应用需要检测并适应 <code>testharness</code> 命令的默认设置，您可以使用 <a href="https://developer.android.google.cn/reference/android/app/ActivityManager#isRunningInUserTestHarness()" target="_blank" rel="noopener noreferrer"><code>ActivityManager.isRunningInUserTestHarness()</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h3 id="sqlite"><a href="#sqlite" class="header-anchor">#</a> sqlite</h3> <p><code>sqlite3</code> 可启动用于检查 sqlite 数据库的 sqlite 命令行程序。它包含用于输出表格内容的 <code>.dump</code> 以及用于输出现有表格的 <code>SQL CREATE</code> 语句的 <code>.schema</code> 等命令。您也可以从命令行执行 SQLite 命令，如下所示。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    $ adb -s emulator-5554 shell
    $ sqlite3 /data/data/com.example.app/databases/rssitems.db
    SQLite version 3.3.12
    Enter &quot;.help&quot; for instructions
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/08163356/edit/master/docs/01.技术/1.android/5.【adb】android adb.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/02, 23:55:47</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/548dc4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【adb】adb发送touch事件</div></a> <a href="/pages/69e247/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【adb】Android anr分析</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
