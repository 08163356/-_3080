/li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/work/#就业" data-v-06225672>就业</a></li><li data-v-06225672><a href="/work/#面试经验" data-v-06225672>面试经验</a></li><li data-v-06225672><a href="/work/#被人面试" data-v-06225672>被人面试</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/08163356" target="_blank" title="作者" class="beLink" data-v-06225672>aXing</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-03-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">面试反思-ankxr<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="一、这几天以来个人认为的不足"><a href="#一、这几天以来个人认为的不足" class="header-anchor">#</a> 一、这几天以来个人认为的不足</h2> <p>1.回答问题没有到点上，本质是因为自己总结反思是不够</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>改进，思考并回答下面问题：
1.你作为团队负责人，过往遇到过什么样的难题，以及如何解决的。
2.你谈到性能优化，在什么页面上，指标是什么，成果怎么样，做了什么措施
3.上面是我进行挖掘的亮点，那你自己是有什么觉得很难、很能展现个人能力的亮点吗？
4.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>2.更多的是展现自己的能力，不需要特意强调自己非常想去他们那儿。能力展现出来了，能不能去就看缘分</p> <p>3.如果觉得面试官提出的问题不合理、宽泛，尽量缩小范围，或者进行反问，有时候面试官也不清楚自己问的什么问题。</p> <p>4.表现出自信，不会的就直接说工作接触得少、或者自己通过分析解决了该问题，并未深究底层原理。适当反问，比如有人问你：你觉得你是科班，对比非科班你有什么优势。可以反问，想问咱这儿如果是能力相当的两个人，一个科班一个非科班，您会怎么选呢？不要跳入自证陷阱。</p> <p>5.搞清楚解决问题的思路有哪几步：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>工具选择：devtool、andoird生成的dump文件，感觉代码日志定位到具体模块、代码位置
问题分析：出现问题的可能性有：xxx、xxx、xxx
根据分析的内容解决问题并上传代码
改进措施：如果这种问题频繁出现，会制定专门的宣贯，避免类似的事情再次出现
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>6.虽然主要是技术面，但是不要轻视hr面</p> <p>7.不要对公司下评价性、结论性的评论，如中小型公司、如创业型公司等等，你对公司了解甚少，说不定说到的不足的点正是别人努力了很久的点；夸到的点是别人没有达到的点，正常表达好感就好了，说和面试官聊着整体是挺愉快的、说官网看到的信息感觉挺符合自己预期。</p> <p>8.算法题目还有待加强</p> <p>9.面试前要合理安排时间、要休息好</p> <p>10.面试是一场交流，不要一个人一直说，然后面试官陷入沉默。适当用反问句</p> <h2 id="二、这几天以来的面试问题"><a href="#二、这几天以来的面试问题" class="header-anchor">#</a> 二、这几天以来的面试问题</h2> <h3 id="_1-我这边的问题就到这儿-你还有什么要问我的吗"><a href="#_1-我这边的问题就到这儿-你还有什么要问我的吗" class="header-anchor">#</a> 1.我这边的问题就到这儿，你还有什么要问我的吗？</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>问他们对于这个职位的期待，需要什么能力、进来解决什么问题
如果自己入职，需要提前学习什么内容做准备呢？
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_2-你作为团队负责人-遇到过什么样困难的问题-是如何解决的。"><a href="#_2-你作为团队负责人-遇到过什么样困难的问题-是如何解决的。" class="header-anchor">#</a> 2.你作为团队负责人，遇到过什么样困难的问题，是如何解决的。</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>回答思路：问题背景、冲突、方案、成果
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-你性能优化-具体指标是什么-做了什么措施-产生了什么效果-产生效果的原因是什么"><a href="#_3-你性能优化-具体指标是什么-做了什么措施-产生了什么效果-产生效果的原因是什么" class="header-anchor">#</a> 3.你性能优化，具体指标是什么，做了什么措施，产生了什么效果，产生效果的原因是什么？</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>指标：首屏加载、
措施：....
效果：3s到1s
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_4-包体积优化都做了什么事情"><a href="#_4-包体积优化都做了什么事情" class="header-anchor">#</a> 4.包体积优化都做了什么事情</h3> <p>思路分两步：定位不同模块体积多大、进行包体积优化</p> <p>第一步可以使用一些vite的指令能够看到，分析出来发现：lodash.js、一个核心功能模块、图片占等这几个模块比较大</p> <p>第二步：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1.图片压缩
2.gzip优化。主要是进行代码压缩和混淆
3.按需引入，但是vite本身会做tree shaking，所以这个非必须项
4.代码分割，按需加载需要的代码快（vite有插件可以解决代码分割的问题）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果问具体原理、还有什么措施，可以回复：上面的分析和行动已经能解决我们之前存在的问题，具体细节并未进行深究</p> <h3 id="_5-实现一个promise-all方法"><a href="#_5-实现一个promise-all方法" class="header-anchor">#</a> 5.实现一个promise.all方法</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>function myPromiseAll(arr){
    return new Promise((resolve, reject)=&gt;{
        if(!Array.isArray(arr)) { return reject(new TypeError(&quot;you need input right params&quot;)) }
        let counter = 0
        let results = []
        arr.forEach((item, idx)=&gt;{
            item.resolve()
                .then((res)=&gt;{
                    results[idx] = res
                    counter++
                    if(counter === arr.length){
                        resolve(results)
                    }
                })
                .catch((error)=&gt;{
                    reject(error)
                })
        })
    })
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="_6-实现两种对数组排序的方法"><a href="#_6-实现两种对数组排序的方法" class="header-anchor">#</a> 6.实现两种对数组排序的方法</h3> <p>方法1：原生方法</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-实现树的前中后序遍历"><a href="#_7-实现树的前中后序遍历" class="header-anchor">#</a> 7.实现树的前中后序遍历</h3> <p>已实现</p> <h3 id="_8-浏览器常见的缓存方式有哪些"><a href="#_8-浏览器常见的缓存方式有哪些" class="header-anchor">#</a> 8.浏览器常见的缓存方式有哪些</h3> <p>分两部分：网络端和本地。</p> <p>和http相关的：强缓存和协商缓存。</p> <p>本地的：localStorage、cookies、session storage</p> <h3 id="_9-你作为团队负责人是如何确保项目按期交付的"><a href="#_9-你作为团队负责人是如何确保项目按期交付的" class="header-anchor">#</a> 9.你作为团队负责人是如何确保项目按期交付的</h3> <p>两个方向，第一，成熟的公司都有项目管理，因此项目管理确保项目正常交付；第二从技术人员的角度。</p> <p>1.纳入考核。按期达成率、bug解决周期、bug率这些指标是和绩效挂钩的，自己也开发过类似的绩效管理工具去供研发人员及时关注自己的数据</p> <p>2.敏捷开发。每天的早会有一个阶段就是暴露当前问题，疑难问题、block项目节点的问题集中解决。</p> <p>3.及时反馈。每间隔一段时间会有会议去改进我们当前不足的地方、当前表现好的地方，整体效率螺旋式提升</p> <h3 id="_10-你作为管理人员有遇到过什么特别棘手的问题吗-如何解决的"><a href="#_10-你作为管理人员有遇到过什么特别棘手的问题吗-如何解决的" class="header-anchor">#</a> 10.你作为管理人员有遇到过什么特别棘手的问题吗？如何解决的？</h3> <p>问题：首次启动目标数据和实即开发出来的数据相差好几秒，项目交付迫在眉睫</p> <p>方案：</p> <p>1.加班</p> <p>2.性能优化整体方案并解决</p> <p>结果：结果和预期一致、项目按期交付</p> <h3 id="_11-广告算法是什么-如何提升的"><a href="#_11-广告算法是什么-如何提升的" class="header-anchor">#</a> 11.广告算法是什么？如何提升的</h3> <p>原来：</p> <h3 id="_12-浏览器中dom-ready和window-onload谁先执行"><a href="#_12-浏览器中dom-ready和window-onload谁先执行" class="header-anchor">#</a> 12.浏览器中dom.ready和window.onload谁先执行</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>上面定义的 document.ready 方法在 DOM 树加载完成后就会执行，而 window.onload 是在页面资源（比如图片和媒体资源，它们的加载速度远慢于DOM的加载速度）加载完成之后才执行。 也就是说 $ (document).ready 要比 window.onload 先执行。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>在浏览器中，DOMContentLoaded（DOM Ready）事件触发时机通常早于window.onload事件。

DOMContentLoaded事件表示当初始的 HTML 文档被完全加载和解析完成时触发，即 DOM 树构建完成时。而window.onload事件表示整个页面（包括资源文件如图片、样式表等）都加载完成时触发。

原因可以通过渲染流程来解释：

解析 HTML：浏览器从服务器获取 HTML 文档，并开始解析 HTML 代码，构建 DOM 树。

解析 CSS：同时，浏览器会解析 CSS 样式表，构建 CSSOM。

构建渲染树：浏览器将 DOM 树和 CSSOM 合并，生成渲染树。在这个阶段，浏览器可以确定页面中需要显示的节点和元素样式。

布局计算（Layout）：浏览器进行布局计算，确定每个节点在页面中的位置和尺寸。

绘制（Painting）：浏览器将渲染树的节点绘制到屏幕上，创建一个或多个图层。

在渲染流程中，渲染树的构建是在解析 HTML 和解析 CSS 同步进行的。因此，当解析到 HTML 文档的末尾时，即使尚未完成资源（如图片）的加载，浏览器仍然可以构建出初步的渲染树，并触发DOMContentLoaded事件。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>这两个函数的作用</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>window.onload和DOMContentLoaded（也被称为DOM Ready）是两个与页面加载和渲染相关的事件，它们有不同的作用。

window.onload：
window.onload事件在整个页面及其所有资源（包括图片、样式表、脚本等）加载完成后触发。它标志着页面的完全加载，包括所有外部资源的下载和渲染。可以将window.onload事件用于执行需要在页面加载完成后才能进行的操作，例如初始化一些功能、绑定事件处理程序等。在window.onload触发之前，页面可能还没有完全显示给用户。

DOMContentLoaded（DOM Ready）：
DOMContentLoaded事件在初始的 HTML 文档被完全加载和解析完成时触发，即DOM树构建完成时。它表示页面的结构已经可用，并且可以进行访问和操作DOM元素。相较于window.onload，DOMContentLoaded事件触发的时机更早，不需要等待外部资源的加载完成。可以将DOMContentLoaded事件用于执行与DOM相关的操作，例如修改DOM元素、绑定事件监听器、执行页面初始化逻辑等。在DOMContentLoaded触发时，页面的基本结构已经可以与用户进行交互。

总结：

window.onload事件在整个页面及其资源加载完成后触发，适合执行需要等待所有资源加载完成的操作。
DOMContentLoaded事件在DOM树构建完成后触发，适合执行与DOM操作相关的操作，无需等待外部资源加载完成。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="_13-你既然自己开发过浏览器-那么你觉得你在对于浏览器一个页面渲染到浏览器上-相较于他人你有没有更深的理解"><a href="#_13-你既然自己开发过浏览器-那么你觉得你在对于浏览器一个页面渲染到浏览器上-相较于他人你有没有更深的理解" class="header-anchor">#</a> 13.你既然自己开发过浏览器，那么你觉得你在对于浏览器一个页面渲染到浏览器上，相较于他人你有没有更深的理解</h3> <p>并没有，只是相对于其他人可能能接触到更多浏览器底层的东西，但是浏览器渲染的流程都是一样的。可能除了在性能优化以及面试需要的情况外，很少有人会去关心浏览器的原理：</p> <p>浏览器的渲染流程如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_14-什么是前端微服务"><a href="#_14-什么是前端微服务" class="header-anchor">#</a> 14.什么是前端微服务？</h3> <p>将功能模块封装成单独的项目，进行开发、编译、部署。不同的项目之间可以通过monorepo进行管理</p> <h3 id="_15-new一个对象的过程是什么"><a href="#_15-new一个对象的过程是什么" class="header-anchor">#</a> 15.new一个对象的过程是什么</h3> <p>创建一个新对象，本质是在内存中开辟一块空间去存储新的对象</p> <p>调用对象的构造函数进行初始化</p> <p>将构造函数中的作用域赋给新对象</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/08163356/edit/master/docs/07.就业/25.面试经验/05.被人面试/面试反思-ankxr.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/03/28, 13:55:36</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/42e8e5/"><div>
