进行缺陷跟踪和软件质量分析等。</li> <li>善于发现以及解决问题，持续改进 XXX 系统的架构和核心技术，保证系统的稳定性、高性能、高可用性和可扩展性；</li> <li>善于利用工具和代码减少重复性劳动，开发了 XXX 工具提高团队的工作效率。</li> <li>熟练使用 MVC 模式进行项目设计，熟悉<strong>单例，工厂模式</strong>等常见的设计模式和通知机制。</li> <li>对软件架构进行搭建，规划，优化应用架构逻辑，提升通信传输效率与安全性。具备良好的编码和文档习惯，能持续的关注和优化项目。</li> <li>基于海量数据，挖掘信息，建立模型，并将机器学习算法应用于业务环节，提升公司各环节效率。调研新技术在大数据领域的应用价值，以技术驱动产品，把最合适的算法应用到各种有挑战性的现实场景中。</li> <li>负责公司技术文档的编写以及维护，定期 Review 团队的代码，与团队共同学习以及成⻓。</li> <li>去年度组织了十多次技术分享活动，主题包括 XXX，XXX。</li> <li>有良好的代码编写习惯，具有良好的沟通、协作能力能力，有良好的职业道德和较强的工作责任感。</li> <li>理解操作系统中<strong>进程、线程、死锁、虚拟化、文件系统</strong>等原理和简单实现。</li> <li>拥有扎实的统计学功底，对数据敏感、深刻理解和熟练运用各类主流机器学习算法，包括线性模型、树模型、概率图模型、深度学习模型等。</li> <li>拥有 X 年以上工业界通用机器学习算法项目的研发经历，熟悉大规模机器学习、深度学习、分布式计算等相关技术。</li> <li>动手能力强，对算法有极大热情，具备良好的文献学习能力，能对算法进行实现和持续优化。</li> <li>熟悉 Web 编程，能够使用主流框架进行网络页面的开发。推动研发流程过程改进，影响和推动整个研发团队的质量意识，能提升整个研发效能。</li> <li>和产品经理密切配合，从需求出发，主导系统分析与架构设计工作，承担核心功能代码编写，开发与维护系统公用核心服务。</li> <li>有<strong>大型互联网分布式系统</strong>的架构设计和开发经验，拥抱新技术，有很强的学习能力。</li> <li>喜欢钻研语言底层与框架原理，熟悉多种算法、函数式开发等编程技术，能流畅阅读英文文档。</li> <li>思路清晰严谨，具有良好的代码编写习惯，善于倾听和团队合作。</li> <li>有扎实的计算机理论基础，<strong>良好的算法与数据结构基础</strong>，了解计算机基本原理与常见机制。</li> <li>善于与人沟通，良好的团队合作精神和高度的责任感，能够承受压力，有较强的吃苦耐劳和创新精神。</li> <li>主导技术难题攻关，解决各类潜在系统技术风险，保证系统的可靠性以及稳定性。</li> <li>深刻理解面向对象开发，具有较好的系统分析设计能力、文档撰写能力。</li> <li>对技术有强烈兴趣，学习能力强，技术视野广阔，乐于不断学习新知识；</li> <li>具备扎实的 <strong>OOP</strong> 及相关软件开发技能，能根据架构要求，开发设计可扩展，可复用，高性能的功能模块。</li> <li>掌握软件工程思想，能够对复杂任务分解，熟悉软件迭代开发方法，具备良好的沟通能力和解决问题的能力。</li> <li>深入理解MySQL InnoDB存储引擎原理，索引优化，Redis分布式锁 以及缓存穿透，缓存雪崩的解决方案。作为团队的核心成员，曾负责 XXX XXX XXX等多个项目的架构设计与核心代码的实现，日活最高达到40W，累计用户有200万，QPS 达 到 200/秒。</li> <li>了解 <strong>HTTP，TCP/IP，Websocket 协议</strong>，熟悉处理网络请求，<strong>XML 和 JSON</strong> 数据解析以及本地缓存。</li> <li>熟悉 <strong>Socket 网络编程</strong>，了解 <strong>TCP、UDP、HTTP、FTP</strong> 等常用网络协议。</li> <li>熟悉移动网络通信机制，对 <strong>HTTP、TCP/IP 协议</strong>有较深刻的理解，熟悉网络性能优化且有成功实施经验。</li></ul> <h3 id="后端简介"><a href="#后端简介" class="header-anchor">#</a> 后端简介：</h3> <ul><li>熟悉使用 <strong>Tomcat</strong> 应用服务器的应用部署和配置，熟悉 <strong>jenkins</strong> 自动化部署、测试。</li> <li>了解数据分析库 <strong>Numpy 和 Pandas、matplotlib</strong> 的原理，有数据处理、分析和建模的经验。</li> <li>掌握 <strong>Django，Flask</strong> 等开源框架设计原理及运行机制，熟悉 <strong>LAMP/LNMP</strong> 系统架构设计，有高并发 WEB 应用架构经验。</li> <li>深入掌握 MySQL 索引优化以及慢查询优化，Redis分布式事务及缓存穿透，缓存雪崩的解决方案。</li> <li>熟悉常用开发版的 Linux 服务器安装、配置和调优，熟悉常用开发环境如 <strong>Apache、MySQL、Nginx</strong> 等工具的部署、设置及调优。</li> <li>熟悉 <strong>Java 语言</strong>，掌握 <strong>Spring、Springboot</strong> 等主流框架，了解 <strong>Memcache、Redis</strong> 等缓存组件与 <strong>RabbitMQ</strong> 异步处理机制。</li> <li>了解高可用、高并发，高负载的架构，具有分布式架构的系统开发能力。</li> <li>熟悉流式计算，olap，列式存储等技术原理。熟悉常用机器学习、深度学习算法，具有将大数据或机器学习应用于虚拟网络的经验。</li> <li>熟练掌握常见的关系型数据库以及非关系型数据库，理解其使用场景及限制。</li> <li>负责公司服务器的规划、调试优化、日常监控、故障处理、数据备份、日志分析、性能瓶颈分析等工作。并负责线上服务器实时维护、提高系统的可用率及可维护性。</li> <li>熟悉 <strong>Spring、MyBatis、Hibernate 框架</strong>，并参与设计多个高可用性项目。</li> <li>熟练使用 <strong>Oracle/MySQL</strong> 数据库，对于 <strong>Mongodb</strong> 等 NOSQL 数据库具有一定的了解，拥有一定的数据库设计能力和优化能力。</li> <li>熟悉 <strong>TCP/IP、DNS</strong> 等底层协议，精通 <strong>HTTP 协议</strong>，熟练掌握各种工具进行网络问题诊断。</li> <li>精通 <strong>golang 协程，channal 和锁等机制</strong>，对高并发、高可用架构系统有正确、深刻的理解，有分布式服务器开发经验。</li> <li>Java 基础扎实, 熟练使用 spring, spring boot, mybatis等工具并了解其实现原理。</li> <li>熟悉 Tomcat、Weblogic，WAS 等主流应用服务器的环境搭建及维护。</li> <li>精通 MySQL 应用开发，熟悉数据库原理和常用性能优化技术。</li> <li>了解 <strong>Django，Flask 框架</strong>的设计和实现原理，熟悉分布式系统的设计和开发，对系统高可用有一定经验。</li> <li>熟悉 <strong>Redis持久化、MySQL主从架构</strong> 等数据库机制与原理，熟悉 <strong>Shell脚本</strong> 编写、Linux 系统及常用命令。</li> <li>两年以上 Go 项目开发经验，熟悉主流 Go 语言下常用的 RPC 框架，深入了解 Go 语言内部运行机制，对 Go 源码有一定的了解。</li> <li>JAVA 基础扎实，对 <strong>JVM</strong> 有一定了解，能对 JVM 做性能分析及调优。</li> <li>熟练掌握 PHP 语言 <strong>Laravel 框架，yii 框架</strong>与常用工具，有丰富的 <strong>LAMP</strong> 开发与良好的 Web 网络编程经验。</li> <li>熟悉 <strong>Docker 微服务</strong>架构，<strong>Redis, Memcached</strong> 缓存技术，<strong>Nginx</strong> 负载均衡，<strong>RabbitMQ</strong> 消息队列等领域。</li> <li>熟悉 <strong>Python 爬虫系统</strong>的设计，能编写高质量网络爬虫，识别常见验证码（爬取过知乎，淘宝等网站数据）了解 <strong>Celery</strong> 分布式爬虫机制。</li> <li>深熟练掌握全栈开发，对后端到前端的技术原理有全面的认识，熟悉网站开发流程，能够独立搭建完整的网站。</li> <li>深入理解数据结构与算法，并能够实现<strong>哈希表、链表、队列、栈、二叉树</strong>等数据结构。</li> <li>扎实的 Python 基础，熟悉文件 I/O、多线程、装饰器、基础数据结构及模块化。</li> <li>使用 GitLab 等工具对项目进行持续集成，保证项目能够快速上线以及及时回滚</li> <li>设计 MySQL 基于 XXX 搭建主从架构，使用 Mycat 实现分库分表、读写分离以及高可用</li> <li>熟练基于 <strong>Scrapy</strong> 框架进行分布式爬虫，利用 <strong>Xpath，BeautifulSoup，Re</strong> 库进行数据清洗，并解决验证码，登录，Javascript混淆，等各种反爬措施。</li> <li>熟悉 Socket 网络编程、了解<strong>多线程、多进程、异步I/O、I/O多路复用如 select、poll、epoll</strong>的原理及使用。</li> <li>使用 Flask，SQLAlchemy, Mysql，Redis 协助完成数据管理模块，并通过测试工具优化 15% 后端 API 接口性能。</li> <li>协助运维监控 6台 后台服务器以及 3台Redis 服务器。保证 uptime 达到 99%。</li> <li>熟练使用 <strong>Selenium, Puppeteer</strong> 进行页面测试，构建单元测试，自动化测试</li> <li>熟悉 <strong>Django web</strong> 开发框架，熟悉 MVC 模型，熟悉中间件、Admin 站点管理、图片上传、分页，邮件传输。</li> <li>掌握 MySQL 数据库的基本原理与常用语法，了解 <strong>MongoDB、Redis</strong> 等 NoSQL 数据库；</li> <li>熟悉 Mysql 工作原理及程序上如何高性能配置，了解主流开源 NoSQL 系统（Memcached、Redis、MongoDB等）的使用和原理，有分布式系统使用经验；</li> <li>使用 <strong>Scrapy</strong> 框架对采集目标进行数据收集，跟踪网页链接构建分类信息字段分析目标网址，使用** Xpath, Re **库提取信息。通过抓包工具获取 Ajax 链接并解析 json 数据。</li></ul> <h3 id="前端与移动端简介"><a href="#前端与移动端简介" class="header-anchor">#</a> 前端与移动端简介：</h3> <ul><li>对前后端分离模式，可视化开发深入理解，对 Vue 和 react 有丰富的开发经验，具备一定的框架设计能力。</li> <li>熟练使用 XXX 开发框架，对浏览器渲染，异步编程，跨域等概念有清晰的认知，对常见库的源码实现有了解。</li> <li>熟悉模块化、前端编译和构建工具，熟练运用主流的移动端 JS 库和开发框架，并深入理解其设计原理，例如：Zepto、React 等。</li> <li>熟悉 Node.js 开发，熟练使用 npm, webpack, gulp 等工具。熟悉前端性能的优化，熟悉使用 Chrome，Safari 等前端调试工具。</li> <li>了解 ES6 新特性，对 Javascript 中闭包，函数式编程等概率有清晰的认知。</li> <li>熟练掌握 HTML5，CSS3 的基本使用以及常用的响应式布局的最佳实践。</li> <li>熟悉 Node.js 以及 V8 的性能和稳定性优化，能对系统整体性能进行评估，解决内存瓶颈。</li> <li>熟练掌握 <strong>Android UI</strong> 开发，包括各种控件、布局方式、动画和自定义控件的使用方法。</li> <li>熟悉Android的中间件开发流程和 <strong>Android Framework</strong> 开发技术，能独立进行 Android 应用程序开发。</li> <li>熟练移动端项目搭建与架构，灵活使用 <strong>XIB</strong> 和 <strong>Storyboard</strong>，掌握 iOS 各版本的适配及 <strong>Auto Layout、Content Hugging</strong> 等布局。</li> <li>调用系统API对应用进行安全性校验，避免常见的应用crash，如数据越界，内存泄漏等。</li> <li>熟悉掌握 iOS 内存管理机制，解决系统崩溃，内存溢出，iPhone 版本兼容性等问题。</li> <li>参与移动端项目设计，框架选型，技术点攻克和功能开发实现，修复代码 Bug 并交付测试。提高产品稳定性。</li> <li>熟悉掌握系统常用框架开发，了解屏幕适配、核心动画、多线程、版本兼容等功能。</li> <li>熟悉iOS系统运行机制及内核；深入理解 <strong>iOS runtime</strong> 运行机制，有 <strong>Method Swizzling</strong> 方面的实战经验。</li> <li>基于 XXX，XXX 工具，分析冷启动模块阻塞时间，设计基于有向无环图的启动任务 lazy init 组件，通过 XXX 在 Transform 阶段对 class 文件插桩，梳理上报方法耗时。</li> <li>独立开发了 SO 库动态下发模块，解决不同 abi so 的兼容问题，使用 XXX 压缩优化混淆代码，从图像压缩等多个方面入手优化静态资源。</li> <li>有扎实的 <strong>Java</strong> 基础，掌握 Android 架构下网络通信机制，对 <strong>Socket 通信、TCP/IP 和 HTTP</strong> 有较深刻的理解。</li> <li>熟悉 <strong>Android Studio</strong> 开发工具和相关测试工具的使用，具有Android版本兼容的开发经验。</li> <li>熟练运用 UIKit 等进行界面开发；了解 <strong>Cocoa/UIKit Framework</strong>，熟悉 iPhone/iPad 各个版本之间的差异，并且能够提供出色的解决方案。</li> <li>熟悉移动端生命周期，推送机制，熟练掌握第三方即时通讯 SDK 的集成和使用。</li> <li>了解<strong>多线程编程，内存管理机制</strong>。熟练掌握 <strong>delegate ，block</strong> 等回调机制。</li> <li>熟练掌握集成第三方授权登录，第三方分享，第三方支付等技能。</li> <li>熟练掌握 JSON 解析，内存管理和性能优化以及多线程，熟悉使用 CocaTouch 框架等开源框架与 iOS 底层 SDK 的调用。</li> <li>熟悉 <strong>Objective-C 与 Swift 语言</strong>，掌握 iOS 开发中用代码与故事板实现 UI，网络通信，数据库等的基础知识，掌握 XCode 常用的调试技巧与测试方法，懂得 iOS 性能优化的常见思路。</li> <li>熟悉 <strong>JS 与 WebView</strong> 交互，熟悉第三方登录，分享，字符功能，熟悉 APP 上线发布，版本迭代的全部流程，有多个项目上线经验。</li></ul> <h3 id="项目经验"><a href="#项目经验" class="header-anchor">#</a> 项目经验</h3> <h4 id="通用"><a href="#通用" class="header-anchor">#</a> 通用</h4> <ul><li>独自负责客户端从无到有的产品设计，研发，流程图及开发文档，用两个月的时间独立开发了初版的 APP，集成了支付模块、文件下载，数据本地缓存功能。</li> <li>负责项目管理，产品研发部门的工作任务分配，工作细化划分，保证项目按时上线。</li> <li>与产品经理保持沟通，对订单管理模块进行维护与高效重构，一个月修复超过后台管理系统 30个 Bug。</li> <li>与设计、运营等合作部门沟通协作，推动产品的实现与最终效果的评估，制定产品的测试标准，上线标准，并进行数据跟踪分析。</li> <li>构建 <strong>IP</strong> 代理池，<strong>cookies</strong> 池，开发用户个人信息爬虫，编写各种反爬虫算法，爬取用户个人信息和微博内容。并负责数据的清洗、解析、爬取的去重以及进行数据挖掘与研究。</li> <li>作为软件开发团队的核心成员，为大数据应用设计开发高质量的软件平台。对微服务架构组件有实践经验，理解常见架构的高可用性与可扩展性。</li> <li>有项目云服务化或者相关开发以及项目调优，部署经验。熟悉大规模、高并发系统架构设计，能独立完成系统的设计及开发。</li></ul> <h4 id="后端经验"><a href="#后端经验" class="header-anchor">#</a> 后端经验</h4> <ul><li>改造了 Laravel 的队列服务，使用 MySQL 实现存储与分发队列服务，实现了水平扩展，提高系统可用性，减少了 30% 服务器数量。</li> <li>从设定 Linux 环境，编译 MySQL，设定 Apache 与 Nginx 等服务器，到最后 PHP 的开发环境及参数设定，学习架设 LAMP，XAMMP 等开发环境。</li> <li>负责 XXX 系统的设计以及研发，帮助部门实现手机端以及网页端的统一管理。</li> <li>使用 XXX 机制对 XXX 系统进行重构，解决了缓存穿透以及缓存雪崩问题，提高了 200% 系统可用性。</li> <li>对 XXX 代码库进行封装以及维护，并且根据业务需求对代码库进行更新，提高代码复用率。</li> <li>使用 XXX 实现数据库连接池，提高数据库性能并且解决数据不一致问题。</li> <li>使用 Redis 分布式锁以及消息队列对电商业务进行解耦，减少 30% 业务模块开发时间。</li> <li>基于 XXX，XXX，开发的内部协作系统，包括文档写作、Wiki 共享、评论关注等模块，支持导出与生成 Word 与 PDF 格式文件。</li> <li>开发自研可靠消息服务，在 RocketMQ 使用之前使用的是可靠消息服务保证消息的最终一致性。</li> <li>基于Dubbo，ZK，Spring Boot 微服务架构，完成对 XXX 系统核心业务功能的开发工作</li> <li>使用 K8S 实现微服务管理模块，实现了分布式任务调度，任务发现等核心功能。</li> <li>通过慢查询定位 MySQL 数据库查询瓶颈，通过 SQL 优化以及修改索引将查询时间从 1200ms 降低到 40ms</li></ul> <h4 id="前端与移动端经验"><a href="#前端与移动端经验" class="header-anchor">#</a> 前端与移动端经验</h4> <ul><li>对 <strong>ListView，ConvertView</strong> 进行优化，并通过 <strong>ViewHolder</strong> 缓存 Item 条目，减少重复代码的冗余，减少 <strong>30%</strong> 页面加载时间。</li> <li>使用多个类实现不同功能，如 Loading 类负责加载数据和布局文件，Adapter 类负责 ListView 控件与展示数据。实现项目模块化开发，降低组件耦合度。</li> <li>使用 <strong>AsyncSocket</strong> 进行完成即时通讯功能，并协助组长完成客户端与嵌入式网的 <strong>Socket</strong> 对接与通信，实现通过 iOS 设备控制插座的开关、定时开关、温度检测及报警等 8个 功能。</li> <li>熟悉常见的前端调试工具，能够高保真还原设计稿，具备良好的代码风格以及接口、架构设计能力。熟悉 JS 性能优化，熟练解决各种浏览器兼容问题。</li> <li>深入理解 <strong>W3C</strong> 标准与 <strong>ES</strong> 规范，熟悉 <strong>HTML、CSS、JavaScript</strong> 等 <strong>Web</strong> 基础以及常用浏览器兼容方案。</li> <li>深入了解 iOS 页面设计和数据传递实现原理，实现 App 常见的新增，读取，修改，删除功能，</li> <li>利用 Vuex 的 getters 搭配 filter 实现商品搜寻及分类的功能，方便顾客查找需要的商品。使用 VeeValidate 实现表单验证。</li> <li>熟练掌握 PC 端和移动端的布局方式，如响应式布局以及流式布局，并能根据业务需求，封装高复用、可维护性好的前端组件。</li> <li>通过 XXX 解决 Redis 缓存雪崩以及缓存穿透的问题</li> <li>通过 XXX 定位 MySQL 慢查询，并通过设置索引优化查询效率。</li> <li>熟练掌握浏览器渲染原理以及机制，对至少一种主流前端框架有深入应用并能够深入理解其设计原理。</li> <li>参与开发、持续改进前端页面设计平台，通过通过开发工具、改进流程，保证前端业务开发的高效性。</li> <li>利用 <strong>CTFramesetterRef</strong> 绘制内容实现在线阅读功能，利用 <strong>UITableViewCell</strong> 高度自适应和 <strong>ZXPAutoLayout</strong> 布局实现消息发布功能。</li> <li>利用 <strong>UI PLayer</strong> 实现二维码/条形码的扫描与识别，自定义 <strong>UITextField</strong> 实现实时输入实时搜索功能。</li> <li>基于 Webpack 搭建项目，实现项目工程化。并使用 flex 弹性布局实现自适应布局。</li> <li>使用 <strong>AVPlayer</strong> 实现音频的在线播放、暂停、、快退快进等6个功能。</li> <li>利用 <strong>CLLocationManager</strong> 进行地理定位，规划步行、驾车等不同出行方式的线路，并通过不同时间段的地理位置，在地图上绘制轨迹信息，并附带详细的时间地址数据。</li> <li>对应用进行架构，兼容到 <strong>iOS11</strong> 最新版本，核心功能包括获取 <strong>GPS</strong>，二维码扫码。同时使用户可以进行评论与意见反馈。</li> <li>使用<strong>多线程</strong>定时器实现图片轮播器效果，使用 CoreData 对首页数据进行数据储存以及实现搜索界面的模糊搜索功能。</li> <li>封装 FMDatabaseQueue 类防止多线程访问数据库死锁，修改后比起系统原生框架拥有较高的效率和更为方便的调用方式。</li> <li>使用 <strong>JavaScript</strong> 与原生 <strong>Objective-C</strong> 网页交互,实现点击网页按钮跳转功能。</li> <li>使用FTP服务器实现CDN分级推送，实现用户上传文件预加热流程，提高50%缓存命中率。</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/08163356/edit/master/docs/04.更多/18.建站历程/14.简历中常用描述.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/02/03, 21:38:02</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f4cb60/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">博客中个人简历模块划分</div></a> <a href="/pages/3f2298/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">错误处理css 未载入因为它的 MIME 类型 texthtml 不是 textcss</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
